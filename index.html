<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gemini IPTV Elite</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        :root { --accent: #ffc107; --bg: #000; }
        body { background: var(--bg); color: white; font-family: sans-serif; margin: 0; overflow: hidden; }
        .page { display: none; height: 100vh; flex-direction: column; align-items: center; justify-content: center; text-align: center; }
        .page.active { display: flex; }
        
        /* BARRA DE PROGRESSO REALISTA */
        .sync-box { width: 85%; display: none; margin-top: 25px; }
        .p-bg { width: 100%; height: 14px; background: #222; border-radius: 10px; overflow: hidden; border: 1px solid #333; }
        .p-fill { height: 100%; background: var(--accent); width: 0%; transition: width 0.1s; box-shadow: 0 0 15px var(--accent); }
        #count { margin-top: 10px; color: var(--accent); font-weight: bold; font-size: 16px; }

        .cat-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; width: 90%; }
        .cat-card { background: #111; border: 2px solid #222; border-radius: 15px; padding: 35px 5px; cursor: pointer; }

        /* PLAYER E SIDEBAR */
        #player-box { display: none; width: 100%; height: 215px; background: #000; position: fixed; top: 0; z-index: 1000; border-bottom: 2px solid var(--accent); }
        video { width: 100%; height: 100%; background: #000; }
        .sidebar { position: fixed; left: -100%; top: 0; width: 85%; height: 100%; background: #0a0a0a; z-index: 3000; transition: 0.3s; overflow-y: auto; }
        .sidebar.active { left: 0; }
        .chan-item { padding: 18px; border-bottom: 1px solid #1a1a1a; font-size: 14px; text-align: left; }

        #fab { position: fixed; bottom: 30px; right: 30px; background: var(--accent); width: 65px; height: 65px; border-radius: 50%; display: none; align-items: center; justify-content: center; font-size: 30px; color: #000; z-index: 4000; }
        input { background: #111; border: 1px solid #333; color: white; padding: 15px; width: 80%; border-radius: 10px; margin-bottom: 15px; }
        .btn-sync { background: var(--accent); border: none; padding: 18px; border-radius: 12px; font-weight: bold; width: 85%; }
    </style>
</head>
<body>

    <div id="p-sync" class="page active">
        <h1 style="color: var(--accent);">GEMINI IPTV</h1>
        <input type="text" id="url" placeholder="Link Olympus...">
        <button class="btn-sync" id="b-start" onclick="processarLista()">SINCRONIZAR AGORA</button>
        <div class="sync-box" id="s-box">
            <div class="p-bg"><div id="bar" class="p-fill"></div></div>
            <p id="count">Lendo: 0</p>
        </div>
    </div>

    <div id="p-menu" class="page">
        <h2 style="margin-bottom: 25px;">Categorias</h2>
        <div class="cat-grid">
            <div class="cat-card" onclick="irCanais()">üì∫<br>CANAIS</div>
            <div class="cat-card" onclick="alert('Filmes em breve')">üé¨<br>FILMES</div>
            <div class="cat-card" onclick="alert('S√©ries em breve')">üçø<br>S√âRIES</div>
            <div class="cat-card" onclick="location.reload()">üîÑ<br>SAIR</div>
        </div>
    </div>

    <div id="player-box"><video id="video" controls playsinline></video></div>
    <div id="fab" onclick="toggleSide()">‚ò∞</div>
    <div id="side" class="sidebar">
        <div style="padding: 25px; border-bottom: 1px solid #222; background: #000;"><h3 style="color: var(--accent); margin: 0;">MINHA LISTA</h3></div>
        <div id="list-body"></div>
    </div>

    <script>
        let dbCanais = [];
        const video = document.getElementById('video');
        let hls = new Hls();

        async function processarLista() {
            const urlInput = document.getElementById('url').value;
            if(!urlInput) return;

            document.getElementById('b-start').style.display = 'none';
            document.getElementById('s-box').style.display = 'block';
            const bar = document.getElementById('bar');
            const txt = document.getElementById('count');

            try {
                const proxy = "https://api.allorigins.win/raw?url=";
                const response = await fetch(proxy + encodeURIComponent(urlInput));
                const reader = response.body.getReader();
                let decoder = new TextDecoder();
                let chunk = '';

                while(true) {
                    const {done, value} = await reader.read();
                    if(done) break;

                    chunk += decoder.decode(value, {stream: true});
                    let lines = chunk.split('\n');
                    chunk = lines.pop();

                    for(let i=0; i < lines.length; i++) {
                        if(lines[i].includes('#EXTINF:')) {
                            const name = lines[i].split(',').pop().trim();
                            const link = lines[i+1]?.trim();
                            if(link && link.startsWith('http')) {
                                dbCanais.push({name, link});
                                // Progresso visual baseado em m√©dia de 3000 canais
                                bar.style.width = Math.min((dbCanais.length / 30), 100) + "%";
                                txt.innerText = "Canais carregados: " + dbCanais.length;
                            }
                        }
                    }
                }
                
                // FINALIZA√á√ÉO REAL
                if(dbCanais.length > 0) {
                    bar.style.width = "100%";
                    txt.innerText = "‚úÖ Sincronismo Conclu√≠do!";
                    setTimeout(() => {
                        document.getElementById('p-sync').style.display = 'none';
                        document.getElementById('p-menu').style.display = 'flex';
                    }, 1000);
                }
            } catch(e) { txt.innerText = "Erro. Verifique as travas."; }
        }

        function play(url) {
            if (hls) hls.destroy();
            hls = new Hls();
            hls.loadSource(url);
            hls.attachMedia(video);
            hls.on(Hls.Events.MANIFEST_PARSED, () => {
                video.play().catch(() => { video.muted = true; video.play(); });
            });
        }

        function irCanais() {
            document.getElementById('p-menu').style.display = 'none';
            document.getElementById('player-box').style.display = 'block';
            document.getElementById('fab').style.display = 'flex';
            const body = document.getElementById('list-body');
            body.innerHTML = "";
            
            // Carregamento fracionado da lista para n√£o travar o celular
            const fragment = document.createDocumentFragment();
            dbCanais.forEach(c => {
                const item = document.createElement('div');
                item.className = 'chan-item';
                item.innerText = "üì∫ " + c.name;
                item.onclick = () => { play(c.link); toggleSide(); };
                fragment.appendChild(item);
            });
            body.appendChild(fragment);
            toggleSide();
        }

        function toggleSide() { document.getElementById('side').classList.toggle('active'); }
    </script>
</body>
</html>
