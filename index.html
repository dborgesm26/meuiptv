<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gemini IPTV - Carregamento Real</title>
    <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />
    <style>
        :root { --accent: #ffc107; --bg: #000; }
        body { background: var(--bg); color: white; font-family: sans-serif; margin: 0; overflow: hidden; }

        /* Telas */
        .page { display: none; height: 100vh; flex-direction: column; align-items: center; justify-content: center; text-align: center; }
        .page.active { display: flex; }

        /* Barra de Progresso Estilizada */
        .loader-box { width: 85%; max-width: 300px; margin-top: 25px; display: none; }
        .progress-bg { width: 100%; height: 12px; background: #222; border-radius: 10px; overflow: hidden; border: 1px solid #333; }
        .progress-fill { height: 100%; background: var(--accent); width: 0%; transition: width 0.2s; box-shadow: 0 0 15px var(--accent); }
        #count-txt { margin-top: 10px; font-size: 14px; color: var(--accent); font-weight: bold; }

        /* Categorias */
        .cat-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; width: 90%; }
        .cat-card { background: #111; border: 2px solid #222; border-radius: 15px; padding: 35px 10px; cursor: pointer; }
        .cat-card:active { border-color: var(--accent); }

        /* Interface do Player */
        #player-box { display: none; width: 100%; background: #000; position: fixed; top: 0; z-index: 1000; border-bottom: 2px solid var(--accent); }
        .video-js { width: 100% !important; height: 210px !important; }

        /* Menu Lateral */
        .sidebar { position: fixed; left: -100%; top: 0; width: 85%; height: 100%; background: #0a0a0a; z-index: 3000; transition: 0.3s; overflow-y: auto; }
        .sidebar.active { left: 0; }
        .chan-item { padding: 15px; border-bottom: 1px solid #1a1a1a; font-size: 14px; }

        /* Bot√£o Flutuante */
        #fab { position: fixed; bottom: 30px; right: 30px; background: var(--accent); width: 65px; height: 65px; border-radius: 50%; display: none; align-items: center; justify-content: center; font-size: 28px; color: #000; z-index: 4000; }

        input { background: #111; border: 1px solid #333; color: white; padding: 15px; width: 80%; border-radius: 10px; }
        .btn-sync { background: var(--accent); border: none; padding: 15px 30px; border-radius: 10px; font-weight: bold; margin-top: 15px; width: 85%; }
    </style>
</head>
