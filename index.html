<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini IPTV v5 - Progress</title>
    <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />
    <style>
        :root { --accent: #ffc107; --bg: #0b0b0b; }
        body { background: var(--bg); color: white; font-family: sans-serif; margin: 0; overflow: hidden; }
        
        .main-wrapper { display: flex; height: 100vh; flex-direction: column; }
        .player-header { background: #000; border-bottom: 2px solid var(--accent); position: relative; }
        .video-js { width: 100% !important; height: 220px !important; }

        /* Barra de Progresso Amarela */
        .progress-container { width: 100%; height: 6px; background: #222; display: none; }
        .progress-bar { height: 100%; background: var(--accent); width: 0%; transition: width 0.2s; box-shadow: 0 0 10px var(--accent); }

        /* Menu Lateral */
        .sidebar { position: fixed; left: -100%; top: 0; width: 85%; height: 100%; background: #111; z-index: 3000; transition: 0.3s; display: flex; flex-direction: column; }
        .sidebar.active { left: 0; }
        .side-content { flex: 1; overflow-y: auto; padding: 10px; }
        .chan-item { padding: 14px; border-bottom: 1px solid #222; cursor: pointer; font-size: 14px; }

        .menu-btn { position: absolute; bottom: -55px; left: 15px; background: var(--accent); color: #000; border: none; padding: 12px 20px; border-radius: 5px; font-weight: bold; z-index: 2000; display: none; }

        .welcome { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px; }
        input { background: #1a1a1a; border: 1px solid #333; color: #fff; padding: 15px; border-radius: 8px; width: 85%; margin-bottom: 12px; }
        button.load-btn { background: var(--accent); border: none; padding: 15px 40px; border-radius: 8px; font-weight: bold; font-size: 16px; }
        
        .overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.8); display: none; z-index: 2500; }
        .overlay.active { display: block; }
    </style>
</head>
<body>

    <div class="sidebar" id="sidebar">
        <div style="padding: 20px; background: #000; border-bottom: 1px solid #333;">
            <button onclick="toggleMenu()" style="float: right; background: none; border: none; color: white; font-size: 24px;">âœ•</button>
            <h3 style="color: var(--accent); margin: 0;">MEUS CANAIS</h3>
            <small id="stat-count">0 carregados</small>
        </div>
        <div class="side-content" id="menu-lista"></div>
    </div>

    <div class="overlay" id="overlay" onclick="toggleMenu()"></div>

    <div class="main-wrapper">
        <div class="player-header">
            <video id="player" class="video-js vjs-16-9 vjs-big-play-centered" controls playsinline></video>
            <div class="progress-container" id="p-cont"><div class="progress-bar" id="p-bar"></div></div>
            <button class="menu-btn" id="btn-abrir" onclick="toggleMenu()">â˜° LISTA DE CANAIS</button>
        </div>

        <div class="welcome" id="welcome">
            <div id="ui-box" style="width: 100%; text-align: center;">
                <h2 style="color: var(--accent);">Gemini IPTV Pro</h2>
                <input type="text" id="iptv-url" placeholder="Cole seu link Olympus aqui...">
                <button class="load-btn" onclick="carregarLista()">INICIAR SINCRONIZAÃ‡ÃƒO</button>
            </div>
            <p id="msg-erro" style="color: #ff4444; margin-top: 15px; display: none;"></p>
        </div>
    </div>

    <script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>
    <script>
        const player = videojs('player');
        
        function toggleMenu() {
            document.getElementById('sidebar').classList.toggle('active');
            document.getElementById('overlay').classList.toggle('active');
        }

        async function carregarLista() {
            const url = document.getElementById('iptv-url').value.trim();
            if(!url) return;

            const pCont = document.getElementById('p-cont');
            const pBar = document.getElementById('p-bar');
            const uiBox = document.getElementById('ui-box');
            const msgErro = document.getElementById('msg-erro');

            uiBox.style.display = 'none';
            msgErro.style.display = 'none';
            pCont.style.display = 'block';
            
            try {
                const proxy = "https://api.allorigins.win/raw?url=";
                const response = await fetch(proxy + encodeURIComponent(url));
                if(!response.ok) throw new Error();

                const reader = response.body.getReader();
                let decoder = new TextDecoder();
                let partialData = '';
                let totalCanais = [];

                while(true) {
                    const {done, value} = await reader.read();
                    if(done) break;

                    partialData += decoder.decode(value, {stream: true});
                    let lines = partialData.split('\n');
                    partialData = lines.pop();

                    for(let i=0; i < lines.length; i++) {
                        if(lines[i].includes('#EXTINF:')) {
                            const nome = lines[i].split(',').pop().trim();
                            const link = lines[i+1]?.trim();
                            if(link && link.startsWith('http')) {
                                totalCanais.push({nome, link});
                            }
                        }
                    }
                    
                    // Atualiza Barra de Progresso (simulando atÃ© 100%)
                    let progress = Math.min((totalCanais.length / 2000) * 100, 100);
                    pBar.style.width = progress + "%";
                }

                renderizar(totalCanais);
                document.getElementById('btn-abrir').style.display = 'block';
                document.getElementById('stat-count').innerText = totalCanais.length + " Canais";
                toggleMenu();

            } catch (e) {
                uiBox.style.display = 'block';
                msgErro.innerText = "âš ï¸ Erro: Link expirou ou servidor bloqueou. Resete as travas no painel.";
                msgErro.style.display = 'block';
                pCont.style.display = 'none';
            }
        }

        function renderizar(lista) {
            const container = document.getElementById('menu-lista');
            container.innerHTML = "";
            lista.forEach(item => {
                const div = document.createElement('div');
                div.className = 'chan-item';
                div.innerHTML = `ðŸ“º ${item.nome}`;
                div.onclick = () => {
                    player.src({ src: item.link, type: 'application/x-mpegURL' });
                    player.play();
                    toggleMenu();
                };
                container.appendChild(div);
            });
        }
    </script>
</body>
</html>
