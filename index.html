<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini IPTV v4</title>
    <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />
    <style>
        :root { --accent: #ffc107; --bg: #0b0b0b; --side: #151515; }
        body { background: var(--bg); color: white; font-family: sans-serif; margin: 0; overflow: hidden; }
        
        /* Layout Principal */
        .main-wrapper { display: flex; height: 100vh; flex-direction: column; }
        
        /* Player Fixo */
        .player-header { background: #000; border-bottom: 2px solid var(--accent); position: relative; }
        .video-js { width: 100% !important; height: 220px !important; }

        /* Bot√£o do Menu */
        .menu-btn { 
            position: absolute; bottom: -50px; left: 15px; 
            background: var(--accent); color: #000; border: none; 
            padding: 10px 20px; border-radius: 5px; font-weight: bold; 
            z-index: 2000; cursor: pointer; box-shadow: 0 4px 10px rgba(0,0,0,0.5);
        }

        /* Menu Lateral (Sidebar) */
        .sidebar { 
            position: fixed; left: -100%; top: 0; width: 85%; height: 100%; 
            background: var(--side); z-index: 3000; transition: 0.3s;
            display: flex; flex-direction: column; box-shadow: 5px 0 15px rgba(0,0,0,0.5);
        }
        .sidebar.active { left: 0; }
        .side-header { padding: 20px; background: #000; border-bottom: 1px solid #333; }
        .side-content { flex: 1; overflow-y: auto; padding: 10px; }

        /* Estilo das Categorias e Canais no Menu */
        .cat-item { 
            background: #222; padding: 12px; margin-bottom: 5px; 
            border-radius: 5px; cursor: pointer; font-weight: bold; color: var(--accent);
        }
        .chan-item { 
            padding: 12px; border-bottom: 1px solid #222; cursor: pointer; 
            font-size: 14px; display: flex; align-items: center;
        }
        .chan-item:active { background: #333; }

        /* √Årea Inicial Limpa */
        .welcome-screen { 
            flex: 1; display: flex; flex-direction: column; 
            align-items: center; justify-content: center; text-align: center; padding: 20px;
        }
        input { background: #1a1a1a; border: 1px solid #333; color: #fff; padding: 12px; border-radius: 8px; width: 80%; margin-bottom: 10px; }
        
        .overlay { 
            position: fixed; inset: 0; background: rgba(0,0,0,0.7); 
            display: none; z-index: 2500; 
        }
        .overlay.active { display: block; }
    </style>
</head>
<body>

    <div class="sidebar" id="sidebar">
        <div class="side-header">
            <button onclick="toggleMenu()" style="float: right; background: none; border: none; color: white; font-size: 20px;">‚úï</button>
            <h3 style="color: var(--accent); margin: 0;">Lista de Canais</h3>
            <small id="stat-count">0 canais carregados</small>
        </div>
        <div class="side-content" id="menu-lista">
            </div>
    </div>

    <div class="overlay" id="overlay" onclick="toggleMenu()"></div>

    <div class="main-wrapper">
        <div class="player-header">
            <video id="player" class="video-js vjs-16-9 vjs-big-play-centered" controls playsinline></video>
            <button class="menu-btn" id="btn-abrir" onclick="toggleMenu()" style="display: none;">‚ò∞ ABRIR CANAIS</button>
        </div>

        <div class="welcome-screen" id="welcome">
            <h2 style="color: var(--accent);">Gemini IPTV</h2>
            <p style="color: #888;">Cole o seu link para come√ßar</p>
            <input type="text" id="iptv-url" placeholder="Link get.php...">
            <button onclick="carregarLista()" style="background: var(--accent); border: none; padding: 15px 30px; border-radius: 8px; font-weight: bold;">SINCRONIZAR AGORA</button>
        </div>
    </div>

    <script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/videojs-http-streaming@3.10.0/dist/videojs-http-streaming.min.js"></script>

    <script>
        const player = videojs('player');
        let listaCanais = [];

        function toggleMenu() {
            document.getElementById('sidebar').classList.toggle('active');
            document.getElementById('overlay').classList.toggle('active');
        }

        async function carregarLista() {
            const url = document.getElementById('iptv-url').value.trim();
            if(!url) return;
            
            const welcome = document.getElementById('welcome');
            welcome.innerHTML = "<h3 style='color: var(--accent);'>üì• Sincronizando 2000+ canais...</h3>";

            try {
                const proxy = "https://api.allorigins.win/raw?url=";
                const response = await fetch(proxy + encodeURIComponent(url));
                const data = await response.text();
                
                const linhas = data.split('\n');
                listaCanais = [];

                for (let i = 0; i < linhas.length; i++) {
                    if (linhas[i].includes('#EXTINF:')) {
                        const nome = linhas[i].split(',').pop().trim();
                        const link = linhas[i+1]?.trim();
                        if(link && link.startsWith('http')) {
                            listaCanais.push({nome, link});
                        }
                    }
                }

                renderizarMenu();
                welcome.innerHTML = "<img src='https://cdn-icons-png.flaticon.com/512/5952/5952751.png' width='80' style='opacity: 0.2;'><br><p style='color: #444;'>Selecione um canal no menu lateral</p>";
                document.getElementById('btn-abrir').style.display = 'block';
                document.getElementById('stat-count').innerText = listaCanais.length + " canais prontos";
                toggleMenu(); // Abre o menu automaticamente ap√≥s carregar

            } catch (e) {
                welcome.innerHTML = "<p style='color: red;'>Erro ao carregar lista. Verifique as travas.</p>";
            }
        }

        function renderizarMenu() {
            const container = document.getElementById('menu-lista');
            container.innerHTML = "";
            
            listaCanais.forEach(item => {
                const div = document.createElement('div');
                div.className = 'chan-item';
                div.innerHTML = `<span style="color: #555; margin-right: 10px;">üì∫</span> ${item.nome}`;
                div.onclick = () => {
                    player.src({ src: item.link, type: 'application/x-mpegURL' });
                    player.play();
                    toggleMenu(); // Fecha o menu ao clicar no canal
                };
                container.appendChild(div);
            });
        }
    </script>
</body>
</html>
