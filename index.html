<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPTV Mestre</title>
    <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />
    <style>
        body { background: #000; color: #fff; font-family: sans-serif; margin: 0; text-align: center; }
        .player-container { position: sticky; top: 0; background: #000; z-index: 10; padding-bottom: 10px; }
        .controls { padding: 15px; }
        input { width: 70%; padding: 12px; border-radius: 5px; border: 1px solid #444; background: #222; color: #fff; }
        button { padding: 12px; background: #ffc107; border: none; border-radius: 5px; font-weight: bold; }
        #status-bar { padding: 10px; color: #ffc107; font-weight: bold; font-size: 1.2em; }
        .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; padding: 10px; }
        .card { background: #111; padding: 15px 5px; border-radius: 8px; border: 1px solid #333; font-size: 10px; height: 45px; display: flex; align-items: center; justify-content: center; overflow: hidden; }
    </style>
</head>
<body>

    <div class="player-container">
        <video id="meu-player" class="video-js vjs-16-9 vjs-big-play-centered" controls playsinline></video>
        <div class="controls">
            <input type="text" id="link-iptv" placeholder="Cole o link aqui...">
            <button onclick="iniciarBusca()">LER LISTA</button>
        </div>
        <div id="status-bar">Aguardando link...</div>
    </div>

    <div id="lista-canais" class="grid"></div>

    <script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>
    <script>
        const player = videojs('meu-player');

        async function iniciarBusca() {
            const url = document.getElementById('link-iptv').value.trim();
            if(!url) return;

            const status = document.getElementById('status-bar');
            const lista = document.getElementById('lista-canais');
            
            status.innerText = "üîç A processar dados...";
            lista.innerHTML = "";

            // Tentativa com Proxy 1 (CORS Proxy)
            try {
                let proxyUrl = "https://api.allorigins.win/raw?url=" + encodeURIComponent(url);
                let response = await fetch(proxyUrl);
                
                if(!response.ok) {
                    // Fallback para Proxy 2 se o primeiro falhar
                    proxyUrl = "https://corsproxy.io/?" + encodeURIComponent(url);
                    response = await fetch(proxyUrl);
                }

                const data = await response.text();
                
                if(data.includes("#EXTM3U")) {
                    const linhas = data.split('\n');
                    let canaisEncontrados = 0;

                    for(let i = 0; i < linhas.length; i++) {
                        if(linhas[i].startsWith("#EXTINF:")) {
                            const nome = linhas[i].split(',').pop().trim();
                            const linkVideo = linhas[i+1]?.trim();

                            if(linkVideo && linkVideo.startsWith("http")) {
                                canaisEncontrados++;
                                const div = document.createElement('div');
                                div.className = 'card';
                                div.innerText = nome;
                                div.onclick = () => {
                                    player.src({ src: linkVideo, type: 'application/x-mpegURL' });
                                    player.play();
                                    window.scrollTo(0,0);
                                };
                                lista.appendChild(div);
                            }
                        }
                    }
                    status.innerText = "‚úÖ " + canaisEncontrados + " canais carregados!";
                } else {
                    status.innerText = "‚ùå Erro: Lista vazia ou bloqueada.";
                }

            } catch (err) {
                status.innerText = "‚ùå Falha de rede. Tente usar Dados M√≥veis.";
            }
        }
    </script>
</body>
</html>
