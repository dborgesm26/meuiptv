<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gemini IPTV - VLC Mode</title>
    <style>
        :root { --accent: #ffc107; --bg: #000; }
        body { background: var(--bg); color: white; font-family: sans-serif; margin: 0; overflow: hidden; }
        .page { display: none; height: 100vh; flex-direction: column; align-items: center; justify-content: center; text-align: center; }
        .page.active { display: flex; }
        
        /* Barra de Progresso */
        .sync-box { width: 85%; display: none; margin-top: 25px; }
        .p-bg { width: 100%; height: 12px; background: #222; border-radius: 10px; overflow: hidden; }
        .p-fill { height: 100%; background: var(--accent); width: 0%; transition: width 0.1s; }

        /* Categorias Estilizadas */
        .cat-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; width: 90%; }
        .cat-card { background: #111; border: 2px solid #222; border-radius: 15px; padding: 40px 10px; cursor: pointer; }
        .cat-card:active { border-color: var(--accent); color: var(--accent); }

        /* Lista de Canais (Ocupa a tela toda agora) */
        #page-list { display: none; background: #000; height: 100vh; overflow-y: auto; padding-top: 60px; }
        .header-fixed { position: fixed; top: 0; width: 100%; background: #111; padding: 15px; border-bottom: 2px solid var(--accent); z-index: 100; text-align: center; }
        .chan-item { padding: 20px; border-bottom: 1px solid #111; display: flex; align-items: center; justify-content: space-between; text-decoration: none; color: white; }
        .vlc-icon { background: #ffc107; color: #000; padding: 5px 10px; border-radius: 5px; font-weight: bold; font-size: 12px; }

        input { background: #111; border: 1px solid #333; color: white; padding: 15px; width: 85%; border-radius: 10px; margin-bottom: 15px; }
        .btn-sync { background: var(--accent); border: none; padding: 15px 30px; border-radius: 10px; font-weight: bold; width: 85%; }
    </style>
</head>
<body>

    <div id="p-sync" class="page active">
        <h1 style="color: var(--accent);">GEMINI IPTV</h1>
        <p style="color: #666;">Modo Player Externo (VLC)</p>
        <input type="text" id="url" placeholder="Cole seu link Olympus...">
        <button class="btn-sync" id="b-start" onclick="iniciarSincronismo()">SINCRONIZAR</button>
        <div class="sync-box" id="s-box">
            <div class="p-bg"><div id="bar" class="p-fill"></div></div>
            <p id="count" style="margin-top: 10px; color: var(--accent);">Canais: 0</p>
        </div>
    </div>

    <div id="p-menu" class="page">
        <div class="cat-grid">
            <div class="cat-card" onclick="irCanais()">üì∫<br>CANAIS</div>
            <div class="cat-card" onclick="alert('Filmes em breve')">üé¨<br>FILMES</div>
            <div class="cat-card" onclick="alert('S√©ries em breve')">üçø<br>S√âRIES</div>
            <div class="cat-card" onclick="location.reload()">üîÑ<br>SAIR</div>
        </div>
    </div>

    <div id="page-list">
        <div class="header-fixed">
            <button onclick="voltarMenu()" style="float: left; background: none; border: none; color: var(--accent); font-size: 18px;">‚¨Ö</button>
            <span style="font-weight: bold;">SELECIONE O CANAL</span>
        </div>
        <div id="list-body"></div>
    </div>

    <script>
        let canais = [];

        async function iniciarSincronismo() {
            const url = document.getElementById('url').value;
            if(!url) return;
            document.getElementById('b-start').style.display = 'none';
            document.getElementById('s-box').style.display = 'block';
            const bar = document.getElementById('bar');
            const txt = document.getElementById('count');

            try {
                const proxy = "https://api.allorigins.win/raw?url=";
                const res = await fetch(proxy + encodeURIComponent(url));
                const reader = res.body.getReader();
                let decoder = new TextDecoder();
                let full = '';

                while(true) {
                    const {done, value} = await reader.read();
                    if(done || canais.length >= 800) break;
                    full += decoder.decode(value, {stream: true});
                    let lines = full.split('\n');
                    full = lines.pop();
                    for(let i=0; i<lines.length; i++) {
                        if(lines[i].includes('#EXTINF:')) {
                            const nome = lines[i].split(',').pop().trim();
                            const link = lines[i+1]?.trim();
                            if(link && link.startsWith('http')) {
                                canais.push({nome, url: link});
                                bar.style.width = (canais.length / 8) + "%";
                                txt.innerText = "Canais: " + canais.length;
                            }
                        }
                    }
                }
                setTimeout(() => {
                    document.getElementById('p-sync').style.display = 'none';
                    document.getElementById('p-menu').style.display = 'flex';
                }, 800);
            } catch(e) { txt.innerText = "Erro de Sincronismo."; }
        }

        function irCanais() {
            document.getElementById('p-menu').style.display = 'none';
            document.getElementById('page-list').style.display = 'block';
            const body = document.getElementById('list-body');
            body.innerHTML = "";
            canais.forEach(c => {
                // Criamos um link especial que o Android interpreta
                // O prefixo "intent://" tenta abrir o player, mas o link direto M3U8/TS funciona na maioria dos aparelhos
                const a = document.createElement('a');
                a.className = 'chan-item';
                a.href = c.url; // Link direto do canal
                a.innerHTML = `<span>üì∫ ${c.nome}</span> <span class="vlc-icon">ABRIR</span>`;
                
                // Evento para avisar o usu√°rio
                a.onclick = function(e) {
                    console.log("Abrindo no player externo: " + c.url);
                };
                
                body.appendChild(a);
            });
        }

        function voltarMenu() {
            document.getElementById('page-list').style.display = 'none';
            document.getElementById('p-menu').style.display = 'flex';
        }
    </script>
</body>
</html>
