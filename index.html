<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>IBO Player Gemini</title>
    <style>
        body { background: #000; color: #fff; font-family: sans-serif; margin: 0; padding: 0; overflow: hidden; }
        .page { display: none; height: 100vh; width: 100vw; flex-direction: column; align-items: center; justify-content: center; }
        .active { display: flex; }
        
        /* Login */
        .box { width: 85%; text-align: center; }
        input { background: #1a1a1a; border: 1px solid #333; color: #fff; padding: 15px; width: 100%; border-radius: 8px; margin-bottom: 10px; box-sizing: border-box; }
        button { background: #ffc107; color: #000; border: none; padding: 15px; width: 100%; border-radius: 8px; font-weight: bold; font-size: 16px; }

        /* Barra e Contador */
        #loader { width: 100%; display: none; margin-top: 20px; }
        .bar-bg { width: 100%; height: 10px; background: #222; border-radius: 5px; overflow: hidden; }
        .bar-fill { height: 100%; background: #ffc107; width: 0%; }
        #status { color: #ffc107; font-size: 14px; margin-top: 10px; font-weight: bold; }

        /* Grid IBO */
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; width: 90%; }
        .card { background: #111; border: 1px solid #222; border-radius: 12px; padding: 30px 10px; text-align: center; position: relative; }
        .badge { position: absolute; top: 8px; right: 8px; background: #ffc107; color: #000; font-size: 10px; padding: 2px 5px; border-radius: 4px; }

        /* Player */
        #player-ui { display: none; width: 100%; height: 220px; background: #000; position: fixed; top: 0; z-index: 1000; border-bottom: 2px solid #ffc107; }
        video { width: 100%; height: 100%; }

        /* Menu lateral */
        .side { position: fixed; left: -100%; top: 0; width: 85%; height: 100%; background: #0a0a0a; z-index: 2000; transition: 0.3s; overflow-y: auto; }
        .side.open { left: 0; }
        .item { padding: 15px; border-bottom: 1px solid #1a1a1a; font-size: 14px; }
        
        #btn-menu { position: fixed; bottom: 20px; right: 20px; background: #ffc107; color: #000; width: 60px; height: 60px; border-radius: 50%; display: none; align-items: center; justify-content: center; z-index: 3000; font-size: 24px; }
    </style>
</head>
