<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gemini IPTV - VLC Direct</title>
    <style>
        :root { --accent: #ffc107; --bg: #000; }
        body { background: var(--bg); color: white; font-family: sans-serif; margin: 0; overflow: hidden; }
        .page { display: none; height: 100vh; flex-direction: column; align-items: center; justify-content: center; text-align: center; }
        .page.active { display: flex; }
        
        /* Barra Amarela */
        .sync-box { width: 85%; display: none; margin-top: 25px; }
        .p-bg { width: 100%; height: 12px; background: #222; border-radius: 10px; overflow: hidden; }
        .p-fill { height: 100%; background: var(--accent); width: 0%; transition: width 0.1s; }

        .cat-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; width: 90%; }
        .cat-card { background: #111; border: 2px solid #222; border-radius: 15px; padding: 40px 10px; cursor: pointer; font-weight: bold; }

        /* Lista de Canais Full Screen */
        #p-list { display: none; background: #000; height: 100vh; overflow-y: auto; padding-top: 70px; }
        .header { position: fixed; top: 0; width: 100%; background: #111; padding: 20px; border-bottom: 2px solid var(--accent); z-index: 1000; }
        .chan-item { padding: 20px; border-bottom: 1px solid #111; display: flex; align-items: center; justify-content: space-between; cursor: pointer; }
        .vlc-btn { background: #ffc107; color: #000; padding: 8px 15px; border-radius: 8px; font-weight: bold; font-size: 13px; }

        input { background: #111; border: 1px solid #333; color: white; padding: 15px; width: 85%; border-radius: 10px; margin-bottom: 15px; }
        .btn-sync { background: var(--accent); border: none; padding: 18px; border-radius: 12px; font-weight: bold; width: 85%; }
    </style>
</head>
<body>

    <div id="p-sync" class="page active">
        <h1 style="color: var(--accent);">GEMINI IPTV</h1>
        <p style="color: #666;">Sincroniza√ß√£o com Player Externo</p>
        <input type="text" id="url" placeholder="Link Olympus...">
        <button class="btn-sync" onclick="iniciarSinc()">SINCRONIZAR AGORA</button>
        <div class="sync-box" id="s-box">
            <div class="p-bg"><div id="bar" class="p-fill"></div></div>
            <p id="count" style="margin-top: 10px; color: var(--accent);">0 Canais</p>
        </div>
    </div>

    <div id="p-menu" class="page">
        <div class="cat-grid">
            <div class="cat-card" onclick="irCanais()">üì∫<br>CANAIS</div>
            <div class="cat-card" onclick="alert('Brevemente')">üé¨<br>FILMES</div>
            <div class="cat-card" onclick="alert('Brevemente')">üçø<br>S√âRIES</div>
            <div class="cat-card" onclick="location.reload()">üîÑ<br>LOGOUT</div>
        </div>
    </div>

    <div id="p-list">
        <div class="header">
            <span onclick="voltar()" style="position: absolute; left: 20px; color: var(--accent); font-weight: bold;">‚¨Ö VOLTAR</span>
            <span>LISTA DE CANAIS</span>
        </div>
        <div id="list-body"></div>
    </div>

    <script>
        let canais = [];

        async function iniciarSinc() {
            const url = document.getElementById('url').value;
            if(!url) return;
            document.getElementById('s-box').style.display = 'block';
            const bar = document.getElementById('bar');
            const txt = document.getElementById('count');

            try {
                const proxy = "https://api.allorigins.win/raw?url=";
                const res = await fetch(proxy + encodeURIComponent(url));
                const reader = res.body.getReader();
                let decoder = new TextDecoder();
                let full = '';

                while(true) {
                    const {done, value} = await reader.read();
                    if(done || canais.length >= 800) break;
                    full += decoder.decode(value, {stream: true});
                    let lines = full.split('\n');
                    full = lines.pop();
                    for(let i=0; i<lines.length; i++) {
                        if(lines[i].includes('#EXTINF:')) {
                            const nome = lines[i].split(',').pop().trim();
                            const link = lines[i+1]?.trim();
                            if(link && link.startsWith('http')) {
                                canais.push({nome, link});
                                bar.style.width = (canais.length / 8) + "%";
                                txt.innerText = "Capturados: " + canais.length;
                            }
                        }
                    }
                }
                setTimeout(() => {
                    document.getElementById('p-sync').classList.remove('active');
                    document.getElementById('p-menu').classList.add('active');
                }, 1000);
            } catch(e) { txt.innerText = "Erro de conex√£o."; }
        }

        function abrirVLC(url) {
            // Este √© o protocolo que "acorda" o VLC no Android
            // Ele tenta abrir diretamente o Stream sem descarregar
            const vlcIntent = "intent://" + url.replace(/^https?:\/\//, "") + "#Intent;scheme=http;package=org.videolan.vlc;S.title=Canal%20Gemini;end";
            
            // Tenta abrir o VLC diretamente
            window.location.href = vlcIntent;
            
            // Caso o telem√≥vel n√£o reconhe√ßa o protocolo Intent, ele usa o link direto
            setTimeout(() => {
                window.location.href = url;
            }, 1000);
        }

        function irCanais() {
            document.getElementById('p-menu').classList.remove('active');
            document.getElementById('p-list').style.display = 'block';
            const body = document.getElementById('list-body');
            body.innerHTML = "";
            canais.forEach(c => {
                const div = document.createElement('div');
                div.className = 'chan-item';
                div.onclick = () => abrirVLC(c.link);
                div.innerHTML = `<span>üì∫ ${c.nome}</span> <span class="vlc-btn">ASSISTIR</span>`;
                body.appendChild(div);
            });
        }

        function voltar() {
            document.getElementById('p-list').style.display = 'none';
            document.getElementById('p-menu').classList.add('active');
        }
    </script>
</body>
</html>
