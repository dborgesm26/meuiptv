<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Smarters Pro Edition</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        :root { --accent: #ffc107; --bg: #0b162a; }
        body { background: var(--bg); color: white; font-family: sans-serif; margin: 0; overflow: hidden; }
        .page { display: none; height: 100vh; flex-direction: column; align-items: center; justify-content: center; text-align: center; }
        .active { display: flex; }

        /* Loader Smarters Style */
        #loader-box { width: 85%; display: none; margin-top: 40px; }
        .bar-bg { width: 100%; height: 8px; background: #1a2a44; border-radius: 10px; overflow: hidden; }
        .bar-fill { height: 100%; background: #ffffff; width: 0%; transition: width 0.2s; box-shadow: 0 0 10px #fff; }
        #status { margin-top: 15px; font-size: 16px; font-weight: bold; text-transform: uppercase; }

        /* Grid */
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; width: 90%; }
        .card { background: #162541; border-radius: 12px; padding: 35px 10px; cursor: pointer; position: relative; border: 1px solid #1e3256; }
        .badge { position: absolute; top: 10px; right: 10px; background: var(--accent); color: #000; font-size: 10px; padding: 2px 6px; border-radius: 4px; font-weight: bold; }

        /* Player */
        #player-ui { display: none; width: 100%; height: 230px; background: #000; position: fixed; top: 0; z-index: 1000; border-bottom: 2px solid var(--accent); }
        video { width: 100%; height: 100%; }

        /* Menu */
        .side { position: fixed; left: -100%; top: 0; width: 85%; height: 100%; background: #0b162a; z-index: 3000; transition: 0.3s; overflow-y: auto; }
        .side.open { left: 0; }
        .item { padding: 18px; border-bottom: 1px solid #162541; font-size: 14px; text-align: left; }

        #fab { position: fixed; bottom: 30px; right: 30px; background: var(--accent); width: 65px; height: 65px; border-radius: 50%; display: none; align-items: center; justify-content: center; color: #000; font-size: 30px; z-index: 4000; }
        input { background: #162541; border: 1px solid #1e3256; color: #fff; padding: 15px; width: 85%; border-radius: 8px; margin-bottom: 15px; outline: none; }
        .btn { background: #ffffff; color: #0b162a; border: none; padding: 15px; width: 85%; border-radius: 8px; font-weight: bold; font-size: 16px; cursor: pointer; }
    </style>
</head>
<body>

    <div id="p-sync" class="page active">
        <h2 style="margin-bottom: 30px;">SMARTERS <span style="color:var(--accent)">PRO</span></h2>
        <input type="text" id="m3u-url" placeholder="Insira o Link M3U Olympus">
        <button class="btn" id="btn-sync" onclick="turboDownload()">DOWNLOAD PLAYLIST</button>
        
        <div id="loader-box">
            <p id="status">Downloading Your Playlist Content</p>
            <div class="bar-bg"><div id="bar" class="bar-fill"></div></div>
            <p id="count" style="margin-top:15px; color:var(--accent); font-weight: bold;">0 items processed</p>
        </div>
    </div>

    <div id="p-home" class="page">
        <div class="grid">
            <div class="card" onclick="listar('canais')"><div class="badge" id="c1">0</div>üì∫<br>LIVE TV</div>
            <div class="card" onclick="listar('filmes')"><div class="badge" id="c2">0</div>üé¨<br>MOVIES</div>
            <div class="card" onclick="listar('series')"><div class="badge" id="c3">0</div>üçø<br>SERIES</div>
            <div class="card" onclick="location.reload()">üîÑ<br>LOGOUT</div>
        </div>
    </div>

    <div id="player-ui"><video id="video" controls playsinline></video></div>
    <div id="fab" onclick="toggleNav()">‚ò∞</div>
    <div id="side" class="side"><div id="list-body" style="margin-top:20px"></div></div>

    <script>
        let db = { canais: [], filmes: [], series: [] };
        let hls = new Hls({ enableWorker: true });

        async function turboDownload() {
            const url = document.getElementById('m3u-url').value;
            if(!url) return;

            document.getElementById('btn-sync').style.display = 'none';
            document.getElementById('loader-box').style.display = 'block';
            const bar = document.getElementById('bar');
            const counter = document.getElementById('count');

            try {
                // Proxy alternativo para evitar "Erro ao baixar lista"
                const proxy = "https://api.allorigins.win/raw?url=";
                const response = await fetch(proxy + encodeURIComponent(url));
                
                if (!response.ok) throw new Error();

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let acc = '';
                let total = 0;

                while(true) {
                    const {done, value} = await reader.read();
                    if(done) break;

                    acc += decoder.decode(value, {stream: true});
                    const regex = /#EXTINF:.*?,(.*?)\n(http.*?)(?=\n#|$)/g;
                    let m;

                    while ((m = regex.exec(acc)) !== null) {
                        total++;
                        const n = m[1].trim();
                        const u = m[2].trim();
                        const nU = n.toUpperCase();

                        if(nU.includes('SERIE') || u.includes('series')) db.series.push({n, u});
                        else if(u.includes('movie') || nU.includes('FILME')) db.filmes.push({n, u});
                        else db.canais.push({n, u});

                        // Atualiza√ß√£o da barra e contador Smarters Style
                        if(total % 200 === 0) {
                            bar.style.width = (total % 100) + "%";
                            counter.innerText = total + " items processed";
                        }
                    }
                    // Limpeza de buffer para manter a velocidade em arquivos grandes (84MB)
                    if(total % 2000 === 0) acc = acc.substring(acc.lastIndexOf('\n'));
                }
                
                finalizarSync();
            } catch(e) { 
                alert("Falha no download. Verifique o link ou a conex√£o.");
                document.getElementById('btn-sync').style.display = 'block';
                document.getElementById('loader-box').style.display = 'none';
            }
        }

        function finalizarSync() {
            document.getElementById('c1').innerText = db.canais.length;
            document.getElementById('c2').innerText = db.filmes.length;
            document.getElementById('c3').innerText = db.series.length;
            document.getElementById('p-sync').classList.remove('active');
            document.getElementById('p-home').classList.add('active');
        }

        function play(u) {
            document.getElementById('player-ui').style.display = 'block';
            const v = document.getElementById('video');
            if (hls) hls.destroy();
            hls = new Hls();
            hls.loadSource(u); hls.attachMedia(v);
            hls.on(Hls.Events.MANIFEST_PARSED, () => v.play());
        }

        function listar(cat) {
            document.getElementById('p-home').classList.remove('active');
            document.getElementById('fab').style.display = 'flex';
            const l = document.getElementById('list-body');
            l.innerHTML = `<div style="padding:20px; font-weight:bold; color:#ffc107; border-bottom:1px solid #162541;">${cat.toUpperCase()}</div>`;
            
            const frag = document.createDocumentFragment();
            db[cat].forEach(i => {
                const d = document.createElement('div');
                d.className = 'item';
                d.innerText = "‚ñ∂ " + i.n;
                d.onclick = () => { play(i.u); toggleNav(); };
                frag.appendChild(d);
            });
            l.appendChild(frag);
            toggleNav();
        }

        function toggleNav() { document.getElementById('side').classList.toggle('open'); }
    </script>
</body>
</html>
