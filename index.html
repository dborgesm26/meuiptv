<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gemini IPTV Gold</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        :root { --accent: #ffc107; --bg: #000; }
        body { background: var(--bg); color: white; font-family: sans-serif; margin: 0; overflow: hidden; }
        .page { display: none; height: 100vh; flex-direction: column; align-items: center; justify-content: center; text-align: center; }
        .page.active { display: flex; }
        
        /* Barra de Progresso Amarela Estilizada */
        .sync-box { width: 85%; display: none; margin-top: 25px; }
        .p-bg { width: 100%; height: 12px; background: #222; border-radius: 10px; overflow: hidden; border: 1px solid #333; }
        .p-fill { height: 100%; background: var(--accent); width: 0%; transition: width 0.2s; box-shadow: 0 0 15px var(--accent); }
        #count { margin-top: 10px; color: var(--accent); font-weight: bold; font-size: 16px; }

        .cat-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; width: 90%; }
        .cat-card { background: #111; border: 2px solid #222; border-radius: 15px; padding: 40px 10px; cursor: pointer; }

        /* Player Box */
        #player-container { display: none; width: 100%; background: #000; position: fixed; top: 0; z-index: 1000; border-bottom: 2px solid var(--accent); }
        video { width: 100%; height: 215px; background: #000; }

        /* Menu de Canais */
        .sidebar { position: fixed; left: -100%; top: 0; width: 85%; height: 100%; background: #0a0a0a; z-index: 3000; transition: 0.3s; overflow-y: auto; }
        .sidebar.active { left: 0; }
        .chan-item { padding: 18px; border-bottom: 1px solid #1a1a1a; font-size: 14px; text-align: left; }

        #fab { position: fixed; bottom: 30px; right: 30px; background: var(--accent); width: 65px; height: 65px; border-radius: 50%; display: none; align-items: center; justify-content: center; font-size: 30px; color: #000; z-index: 4000; }

        input { background: #111; border: 1px solid #333; color: white; padding: 15px; width: 80%; border-radius: 10px; margin-bottom: 15px; }
        .btn-sync { background: var(--accent); border: none; padding: 18px; border-radius: 12px; font-weight: bold; width: 85%; }
    </style>
</head>
<body>

    <div id="p-sync" class="page active">
        <h1 style="color: var(--accent);">GEMINI IPTV</h1>
        <input type="text" id="url" placeholder="Cole seu link Olympus aqui...">
        <button class="btn-sync" id="btn-s" onclick="iniciar()">SINCRONIZAR TUDO</button>
        <div class="sync-box" id="s-area">
            <div class="p-bg"><div id="bar" class="p-fill"></div></div>
            <p id="count">Lendo canais... 0</p>
        </div>
    </div>

    <div id="p-menu" class="page">
        <div class="cat-grid">
            <div class="cat-card" onclick="abrirCanais()">üì∫<br>CANAIS</div>
            <div class="cat-card" onclick="alert('Em breve')">üé¨<br>FILMES</div>
            <div class="cat-card" onclick="alert('Em breve')">üçø<br>S√âRIES</div>
            <div class="cat-card" onclick="location.reload()">üîÑ<br>SAIR</div>
        </div>
    </div>

    <div id="player-container"><video id="video" controls playsinline></video></div>
    <div id="fab" onclick="toggleSide()">‚ò∞</div>
    <div id="side" class="sidebar">
        <div style="padding: 25px; border-bottom: 1px solid #222; background: #000;"><h3 style="color: var(--accent); margin: 0;">LISTA COMPLETA</h3></div>
        <div id="list-body"></div>
    </div>

    <script>
        const video = document.getElementById('video');
        let hls = new Hls();
        let db = [];

        async function iniciar() {
            const url = document.getElementById('url').value;
            if(!url) return;
            document.getElementById('btn-s').style.display = 'none';
            document.getElementById('s-area').style.display = 'block';
            const bar = document.getElementById('bar');
            const count = document.getElementById('count');

            try {
                const proxy = "https://api.allorigins.win/raw?url=";
                const res = await fetch(proxy + encodeURIComponent(url));
                const reader = res.body.getReader();
                let decoder = new TextDecoder();
                let full = '';

                while(true) {
                    const {done, value} = await reader.read();
                    if(done) break;

                    full += decoder.decode(value, {stream: true});
                    let lines = full.split('\n');
                    full = lines.pop();

                    for(let i=0; i<lines.length; i++) {
                        if(lines[i].includes('#EXTINF:')) {
                            const name = lines[i].split(',').pop().trim();
                            const link = lines[i+1]?.trim();
                            if(link && link.startsWith('http')) {
                                db.push({name, link});
                                // Atualiza a barra amarela em tempo real
                                bar.style.width = Math.min((db.length / 50), 100) + "%";
                                count.innerText = "Canais encontrados: " + db.length;
                            }
                        }
                    }
                }
                setTimeout(() => {
                    document.getElementById('p-sync').style.display = 'none';
                    document.getElementById('p-menu').style.display = 'flex';
                }, 1000);
            } catch(e) { count.innerText = "Erro. Verifique as travas."; }
        }

        function play(url) {
            if (Hls.isSupported()) {
                hls.destroy();
                hls = new Hls();
                hls.loadSource(url);
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, () => {
                    video.play().catch(() => { video.muted = true; video.play(); });
                });
            }
        }

        function abrirCanais() {
            document.getElementById('p-menu').style.display = 'none';
            document.getElementById('player-container').style.display = 'block';
            document.getElementById('fab').style.display = 'flex';
            const body = document.getElementById('list-body');
            body.innerHTML = "";
            db.forEach(c => {
                const item = document.createElement('div');
                item.className = 'chan-item';
                item.innerText = "üì∫ " + c.name;
                item.onclick = () => { play(c.link); toggleSide(); };
                body.appendChild(item);
            });
            toggleSide();
        }

        function toggleSide() { document.getElementById('side').classList.toggle('active'); }
    </script>
</body>
</html>
