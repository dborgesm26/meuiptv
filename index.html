<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gemini IBO Ultimate</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        :root { --accent: #ffc107; --bg: #000; --card: #121212; }
        body { background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; overflow: hidden; }
        .page { display: none; height: 100vh; flex-direction: column; align-items: center; justify-content: center; }
        .page.active { display: flex; }

        /* Tela de Sincronismo Profissional */
        .login-container { width: 85%; max-width: 400px; text-align: center; }
        input { background: #1a1a1a; border: 1px solid #333; color: white; padding: 18px; width: 100%; border-radius: 12px; margin-bottom: 15px; box-sizing: border-box; outline: none; }
        .btn-sync { background: var(--accent); color: black; border: none; padding: 18px; width: 100%; border-radius: 12px; font-weight: bold; font-size: 16px; cursor: pointer; }

        /* BARRA DE PROCESSAMENTO AMARELA */
        .sync-area { width: 100%; display: none; margin-top: 30px; }
        .p-bg { width: 100%; height: 12px; background: #222; border-radius: 10px; overflow: hidden; border: 1px solid #333; }
        .p-fill { height: 100%; background: var(--accent); width: 0%; transition: width 0.1s; box-shadow: 0 0 20px var(--accent); }
        #count-label { margin-top: 15px; color: var(--accent); font-weight: bold; font-size: 15px; text-transform: uppercase; letter-spacing: 1px; }

        /* Dashboard Estilo IBO Player */
        .ibo-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; width: 95%; max-width: 500px; }
        .ibo-card { background: var(--card); border: 1px solid #222; border-radius: 18px; padding: 40px 10px; cursor: pointer; position: relative; transition: 0.3s; }
        .ibo-card:active { transform: scale(0.95); border-color: var(--accent); }
        .ibo-card b { display: block; margin-top: 12px; font-size: 13px; color: #eee; }
        .badge { position: absolute; top: 15px; right: 15px; background: var(--accent); color: black; font-size: 11px; padding: 3px 8px; border-radius: 6px; font-weight: bold; }

        /* Player UI */
        #player-ui { display: none; width: 100%; height: 235px; background: #000; position: fixed; top: 0; z-index: 1000; border-bottom: 2px solid var(--accent); }
        video { width: 100%; height: 100%; }

        .sidebar { position: fixed; left: -100%; top: 0; width: 85%; height: 100%; background: #080808; z-index: 3000; transition: 0.4s; overflow-y: auto; }
        .sidebar.active { left: 0; }
        .chan-item { padding: 20px; border-bottom: 1px solid #111; font-size: 14px; color: #999; text-align: left; }
        .chan-item:active { background: #1a1a1a; color: var(--accent); }

        #fab { position: fixed; bottom: 30px; right: 30px; background: var(--accent); width: 70px; height: 70px; border-radius: 50%; display: none; align-items: center; justify-content: center; font-size: 35px; color: #000; z-index: 4000; box-shadow: 0 8px 25px rgba(0,0,0,0.7); }
    </style>
</head>
<body>

    <div id="p-sync" class="page active">
        <div class="login-container">
            <h1 style="color: var(--accent); font-size: 32px; margin-bottom: 5px;">IBO PLAYER</h1>
            <p style="color: #555; margin-bottom: 40px;">ULTIMATE FAST SYNC</p>
            
            <input type="text" id="m3u-url" placeholder="URL da Lista (Olympus)">
            <button class="btn-sync" id="btn-go" onclick="startSync()">CONECTAR E SINCRONIZAR</button>
            
            <div class="sync-area" id="loader">
                <div class="p-bg"><div id="bar" class="p-fill"></div></div>
                <div id="count-label">Iniciando captura...</div>
            </div>
        </div>
    </div>

    <div id="p-home" class="page">
        <div class="ibo-grid">
            <div class="ibo-card" onclick="openCat('canais')">
                <div class="badge" id="n-c">0</div>
                <span>üì∫</span><b>TV AO VIVO</b>
            </div>
            <div class="ibo-card" onclick="openCat('filmes')">
                <div class="badge" id="n-f">0</div>
                <span>üé¨</span><b>FILMES</b>
            </div>
            <div class="ibo-card" onclick="openCat('series')">
                <div class="badge" id="n-s">0</div>
                <span>üçø</span><b>S√âRIES</b>
            </div>
            <div class="ibo-card" onclick="location.reload()">
                <span>üîÑ</span><b>RELOGAR</b>
            </div>
        </div>
    </div>

    <div id="player-ui"><video id="video" controls playsinline></video></div>
    <div id="fab" onclick="toggleNav()">‚ò∞</div>
    <div id="side-nav" class="sidebar">
        <div id="side-title" style="padding: 30px; background: #000; color: var(--accent); font-weight: bold; border-bottom: 1px solid #222; font-size: 18px;">MENU</div>
        <div id="list-container"></div>
    </div>

    <script>
        let coreData = { canais: [], filmes: [], series: [] };
        let hlsEngine = new Hls({
            enableWorker: true,
            lowLatencyMode: true,
            backBufferLength: 30
        });

        async function startSync() {
            const url = document.getElementById('m3u-url').value;
            if(!url) return;

            document.getElementById('btn-go').style.display = 'none';
            document.getElementById('loader').style.display = 'block';
            const bar = document.getElementById('bar');
            const label = document.getElementById('count-label');

            try {
                const proxy = "https://api.allorigins.win/raw?url=";
                const response = await fetch(proxy + encodeURIComponent(url));
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let partialBuffer = '';
                let total = 0;

                while(true) {
                    const {done, value} = await reader.read();
                    if(done) break;

                    partialBuffer += decoder.decode(value, {stream: true});
                    let lines = partialBuffer.split('\n');
                    partialBuffer = lines.pop();

                    for(let i=0; i < lines.length; i++) {
                        if(lines[i].includes('#EXTINF:')) {
                            const infoLine = lines[i];
                            const linkLine = lines[i+1]?.trim();
                            
                            if(linkLine && linkLine.startsWith('http')) {
                                total++;
                                const name = infoLine.split(',').pop().trim();
                                const upperName = name.toUpperCase();
                                
                                if(upperName.includes('S√âRIE') || upperName.includes('SERIE') || linkLine.includes('series')) {
                                    coreData.series.push({n: name, u: linkLine});
                                } else if(linkLine.includes('movie') || upperName.includes('FILME') || upperName.includes('2025')) {
                                    coreData.filmes.push({n: name, u: linkLine});
                                } else {
                                    coreData.canais.push({n: name, u: linkLine});
                                }
                                
                                // BARRA E CONTADOR EM TEMPO REAL
                                bar.style.width = (total % 100) + "%";
                                label.innerText = "Capturando: " + total + " Itens";
                            }
                        }
                    }
                }
                
                // Finaliza carregamento
                document.getElementById('n-c').innerText = coreData.canais.length;
                document.getElementById('n-f').innerText = coreData.filmes.length;
                document.getElementById('n-s').innerText = coreData.series.length;
                
                setTimeout(() => {
                    document.getElementById('p-sync').classList.remove('active');
                    document.getElementById('p-home').classList.add('active');
                }, 1000);

            } catch(e) { label.innerText = "ERRO: Verifique seu link."; }
        }

        function playStream(url) {
            document.getElementById('player-ui').style.display = 'block';
            const v = document.getElementById('video');
            
            if (Hls.isSupported()) {
                hlsEngine.destroy();
                hlsEngine = new Hls();
                hlsEngine.loadSource(url);
                hlsEngine.attachMedia(v);
                hlsEngine.on(Hls.Events.MANIFEST_PARSED, () => {
                    v.play().catch(() => { v.muted = true; v.play(); });
                });
            } else {
                v.src = url;
                v.play();
            }
        }

        function openCat(cat) {
            document.getElementById('p-home').classList.remove('active');
            document.getElementById('fab').style.display = 'flex';
            document.getElementById('side-title').innerText = cat.toUpperCase();
            
            const container = document.getElementById('list-container');
            container.innerHTML = "";
            
            const fragment = document.createDocumentFragment();
            coreData[cat].forEach(item => {
                const div = document.createElement('div');
                div.className = 'chan-item';
                div.innerText = "‚ñ∂ " + item.n;
                div.onclick = () => { playStream(item.u); toggleNav(); };
                fragment.appendChild(div);
            });
            container.appendChild(fragment);
            toggleNav();
        }

        function toggleNav() { document.getElementById('side-nav').classList.toggle('active'); }
    </script>
</body>
</html>
