<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gemini IPTV Elite</title>
    <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />
    <style>
        :root { --accent: #ffc107; --bg: #000; --card: #111; }
        body { background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; overflow: hidden; }

        /* Telas de Navega√ß√£o */
        .page { display: none; height: 100vh; flex-direction: column; align-items: center; justify-content: center; position: relative; }
        .page.active { display: flex; }

        /* Estilo dos Cards de Categoria */
        .category-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; width: 90%; max-width: 400px; }
        .cat-card { background: var(--card); border: 2px solid #222; border-radius: 15px; padding: 40px 10px; text-align: center; cursor: pointer; transition: 0.3s; }
        .cat-card i { display: block; font-size: 30px; margin-bottom: 10px; }
        .cat-card:active { border-color: var(--accent); color: var(--accent); transform: scale(0.95); }

        /* √Årea do Player */
        #player-container { display: none; width: 100%; background: #000; border-bottom: 2px solid var(--accent); position: fixed; top: 0; z-index: 1000; }
        .video-js { width: 100% !important; height: 210px !important; }

        /* Barra de Sincronismo */
        .sync-box { width: 85%; text-align: center; }
        .progress-bg { width: 100%; height: 8px; background: #222; border-radius: 10px; margin: 20px 0; overflow: hidden; }
        .progress-fill { height: 100%; background: var(--accent); width: 0%; transition: 0.3s; box-shadow: 0 0 10px var(--accent); }

        /* Menu Lateral de Canais */
        .sidebar { position: fixed; left: -100%; top: 0; width: 85%; height: 100%; background: #0a0a0a; z-index: 3000; transition: 0.3s; overflow-y: auto; box-shadow: 5px 0 15px rgba(0,0,0,0.8); }
        .sidebar.active { left: 0; }
        .chan-item { padding: 16px; border-bottom: 1px solid #1a1a1a; font-size: 14px; color: #eee; }
        .chan-item:active { background: #222; color: var(--accent); }

        /* Bot√£o Flutuante (FAB) */
        .fab { position: fixed; bottom: 30px; right: 30px; background: var(--accent); width: 60px; height: 60px; border-radius: 50%; display: none; align-items: center; justify-content: center; font-size: 24px; color: #000; font-weight: bold; z-index: 4000; box-shadow: 0 4px 15px rgba(0,0,0,0.6); }

        input { background: #111; border: 1px solid #333; color: white; padding: 15px; width: 100%; border-radius: 10px; box-sizing: border-box; margin-bottom: 15px; }
        .btn-main { background: var(--accent); border: none; padding: 15px 40px; border-radius: 10px; font-weight: bold; width: 100%; }
    </style>
</head>
<body>

    <div id="page-login" class="page active">
        <div class="sync-box">
            <h1 style="color: var(--accent); margin-bottom: 30px;">GEMINI IPTV</h1>
            <input type="text" id="url-input" placeholder="Cole o link Olympus aqui...">
            <button class="btn-main" onclick="startSync()">SINCRONIZAR</button>
            <div class="progress-bg"><div id="bar" class="progress-fill"></div></div>
            <p id="status-txt" style="font-size: 12px; color: #666;"></p>
        </div>
    </div>

    <div id="page-menu" class="page">
        <h2 style="margin-bottom: 30px;">Escolha a Categoria</h2>
        <div class="category-grid">
            <div class="cat-card" onclick="goToChannels()"><span>üì∫</span><br>CANAIS</div>
            <div class="cat-card" onclick="alert('Filmes em breve')"><span>üé¨</span><br>FILMES</div>
            <div class="cat-card" onclick="alert('S√©ries em breve')"><span>üçø</span><br>S√âRIES</div>
            <div class="cat-card" onclick="location.reload()"><span>üîÑ</span><br>LOGOUT</div>
        </div>
    </div>

    <div id="player-container">
        <video id="main-video" class="video-js vjs-16-9 vjs-big-play-centered" controls playsinline></video>
    </div>

    <div id="menu-fab" class="fab" onclick="toggleSidebar()">‚ò∞</div>

    <div id="sidebar" class="sidebar">
        <div style="padding: 25px; background: #000; border-bottom: 1px solid #222;">
            <h3 style="color: var(--accent); margin: 0;">LISTA DE CANAIS</h3>
        </div>
        <div id="channel-list"></div>
    </div>

    <script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>
    <script>
        const player = videojs('main-video', {
            html5: { hls: { overrideNative: true }, nativeVideoTracks: false }
        });
        
        let db = [];

        function switchPage(id) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        async function startSync() {
            const url = document.getElementById('url-input').value;
            if(!url) return;
            const bar = document.getElementById('bar');
            const txt = document.getElementById('status-txt');

            try {
                const proxy = "https://api.allorigins.win/raw?url=";
                const response = await fetch(proxy + encodeURIComponent(url));
                const reader = response.body.getReader();
                let decoder = new TextDecoder();
                let accumulated = '';

                while(true) {
                    const {done, value} = await reader.read();
                    if(done || db.length >= 600) break;
                    accumulated += decoder.decode(value, {stream: true});
                    let lines = accumulated.split('\n');
                    accumulated = lines.pop();

                    for(let i=0; i<lines.length; i++) {
                        if(lines[i].includes('#EXTINF:')) {
                            const name = lines[i].split(',').pop().trim();
                            const link = lines[i+1]?.trim();
                            if(link && link.startsWith('http')) {
                                db.push({name, link});
                                bar.style.width = (db.length / 6) + "%";
                            }
                        }
                    }
                }
                txt.innerText = "‚úÖ Sincronizado!";
                setTimeout(() => switchPage('page-menu'), 800);
            } catch(e) { txt.innerText = "‚ùå Erro. Resete as travas no painel."; }
        }

        function goToChannels() {
            switchPage('page-menu'); // Oculta menu
            document.getElementById('page-menu').style.display = 'none';
            document.getElementById('player-container').style.display = 'block';
            document.getElementById('menu-fab').style.display = 'flex';
            
            const list = document.getElementById('channel-list');
            list.innerHTML = "";
            db.forEach(c => {
                const item = document.createElement('div');
                item.className = 'chan-item';
                item.innerText = "üì∫ " + c.name;
                item.onclick = () => {
                    player.src({ src: c.link, type: 'application/x-mpegURL' });
                    player.play();
                    toggleSidebar();
                };
                list.appendChild(item);
            });
            toggleSidebar();
        }

        function toggleSidebar() { document.getElementById('sidebar').classList.toggle('active'); }
    </script>
</body>
</html>
