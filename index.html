<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini IPTV v3</title>
    <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />
    <style>
        :root { --accent: #ffc107; --bg: #0b0b0b; --card: #1a1a1a; }
        body { background: var(--bg); color: white; font-family: 'Segoe UI', Roboto, sans-serif; margin: 0; }
        
        /* Player Fixo com Borda Gold */
        .player-fixed { position: sticky; top: 0; z-index: 1000; background: #000; border-bottom: 2px solid var(--accent); }
        .video-js { width: 100% !important; height: 210px !important; }

        .search-area { padding: 15px; background: #121212; display: flex; flex-direction: column; gap: 8px; }
        input { background: #222; border: 1px solid #333; color: #fff; padding: 12px; border-radius: 8px; outline: none; }
        button { background: var(--accent); border: none; padding: 12px; border-radius: 8px; font-weight: bold; cursor: pointer; color: #000; }
        
        #status { text-align: center; font-size: 12px; color: var(--accent); margin-top: 5px; }

        /* Grelha Corrigida e Centralizada */
        .grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(105px, 1fr)); 
            gap: 10px; 
            padding: 15px;
            justify-items: center; /* Centraliza o card na coluna */
        }

        .card { 
            background: var(--card); 
            border: 1px solid #252525;
            border-radius: 10px; 
            width: 100%; /* Ocupa a largura da coluna */
            height: 65px; 
            display: flex; 
            align-items: center;      /* Centraliza verticalmente */
            justify-content: center;   /* Centraliza horizontalmente */
            text-align: center;        /* Centraliza o texto */
            padding: 5px;
            box-sizing: border-box;
            cursor: pointer;
            font-size: 11px;
            font-weight: 600;
            line-height: 1.2;
            transition: transform 0.1s;
        }

        .card:active { transform: scale(0.95); background: var(--accent); color: #000; }
    </style>
</head>
<body>

    <div class="player-fixed">
        <video id="main-video" class="video-js vjs-16-9 vjs-big-play-centered" controls playsinline preload="auto"></video>
        <div class="search-area">
            <input type="text" id="iptv-url" placeholder="Cole o link Olympus aqui...">
            <button onclick="carregarLista()">BAIXAR E ATIVAR LISTA</button>
            <div id="status">üöÄ Pronto para iniciar</div>
        </div>
    </div>

    <div id="lista-canais" class="grid"></div>

    <script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/videojs-http-streaming@3.10.0/dist/videojs-http-streaming.min.js"></script>

    <script>
        const player = videojs('main-video');

        async function carregarLista() {
            const url = document.getElementById('iptv-url').value.trim();
            if(!url) return;
            const status = document.getElementById('status');
            status.innerText = "‚è≥ Sincronizando canais...";

            try {
                const proxy = "https://api.allorigins.win/raw?url=";
                const response = await fetch(proxy + encodeURIComponent(url));
                const reader = response.body.getReader();
                let decoder = new TextDecoder();
                let buffer = '';
                let canais = [];

                while(true) {
                    const {done, value} = await reader.read();
                    if(done) break;
                    buffer += decoder.decode(value, {stream: true});
                    const linhas = buffer.split('\n');
                    buffer = linhas.pop();

                    for(let i=0; i < linhas.length; i++) {
                        if(linhas[i].includes('#EXTINF:')) {
                            const nome = linhas[i].split(',').pop().trim();
                            const link = linhas[i+1]?.trim();
                            if(link && link.startsWith('http')) {
                                canais.push({nome, link});
                            }
                        }
                    }
                    if(canais.length % 50 === 0) status.innerText = "üì° " + canais.length + " canais capturados...";
                }
                
                renderizar(canais);
                status.innerText = "üöÄ Pronto! " + canais.length + " canais ativos.";
            } catch(e) { status.innerText = "‚ùå Falha na conex√£o com o servidor."; }
        }

        function renderizar(lista) {
            const container = document.getElementById('lista-canais');
            container.innerHTML = "";
            lista.forEach(item => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerText = item.nome;
                card.onclick = () => {
                    // Limpa o player antes de nova carga
                    player.pause();
                    player.src({ src: item.link, type: 'application/x-mpegURL' });
                    player.load();
                    player.play().catch(err => {
                        console.log("Erro ao reproduzir. Verifique as travas.");
                    });
                    window.scrollTo({top: 0, behavior: 'smooth'});
                };
                container.appendChild(card);
            });
        }
    </script>
</body>
</html>
