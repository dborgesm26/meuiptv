<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gemini IPTV - Internal Player</title>
    
    <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />
    <script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/videojs-http-streaming@3.10.0/dist/videojs-http-streaming.min.js"></script>

    <style>
        :root { --accent: #ffc107; --bg: #000; }
        body { background: var(--bg); color: white; font-family: sans-serif; margin: 0; overflow: hidden; }
        .page { display: none; height: 100vh; flex-direction: column; align-items: center; justify-content: center; }
        .page.active { display: flex; }
        
        /* Barra de Progresso Amarela */
        .sync-box { width: 85%; display: none; margin-top: 20px; text-align: center; }
        .p-bg { width: 100%; height: 12px; background: #222; border-radius: 6px; overflow: hidden; }
        .p-fill { height: 100%; background: var(--accent); width: 0%; transition: 0.2s; }

        .cat-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; width: 90%; }
        .cat-card { background: #111; border: 2px solid #222; border-radius: 12px; padding: 35px 5px; text-align: center; cursor: pointer; }

        /* PLAYER BOX - ESTILO VLC */
        #player-box { display: none; width: 100%; background: #000; position: fixed; top: 0; z-index: 1000; border-bottom: 2px solid var(--accent); }
        .video-js { width: 100% !important; height: 215px !important; }

        .sidebar { position: fixed; left: -100%; top: 0; width: 85%; height: 100%; background: #0a0a0a; z-index: 3000; transition: 0.3s; overflow-y: auto; }
        .sidebar.active { left: 0; }
        .chan-item { padding: 18px; border-bottom: 1px solid #1a1a1a; font-size: 14px; }

        #fab { position: fixed; bottom: 30px; right: 30px; background: var(--accent); width: 65px; height: 65px; border-radius: 50%; display: none; align-items: center; justify-content: center; font-size: 30px; color: #000; z-index: 4000; }

        input { background: #111; border: 1px solid #333; color: white; padding: 15px; width: 80%; border-radius: 10px; margin-bottom: 15px; }
        .btn-sync { background: var(--accent); border: none; padding: 15px 30px; border-radius: 10px; font-weight: bold; width: 85%; }
    </style>
</head>
<body>

    <div id="p-sync" class="page active">
        <h1 style="color: var(--accent);">GEMINI IPTV</h1>
        <input type="text" id="url" placeholder="Cole o link Olympus aqui...">
        <button class="btn-sync" id="b-start" onclick="fazerSync()">SINCRONIZAR</button>
        <div class="sync-box" id="s-box">
            <div class="p-bg"><div id="bar" class="p-fill"></div></div>
            <p id="status" style="margin-top: 10px; color: var(--accent);">Canais: 0</p>
        </div>
    </div>

    <div id="p-menu" class="page">
        <div class="cat-grid">
            <div class="cat-card" onclick="irCanais()">üì∫<br>CANAIS</div>
            <div class="cat-card" onclick="alert('Brevemente')">üé¨<br>FILMES</div>
            <div class="cat-card" onclick="alert('Brevemente')">üçø<br>S√âRIES</div>
            <div class="cat-card" onclick="location.reload()">üîÑ<br>SAIR</div>
        </div>
    </div>

    <div id="player-box">
        <video id="v-player" class="video-js vjs-big-play-centered" controls playsinline preload="auto"></video>
    </div>
    
    <div id="fab" onclick="toggleSide()">‚ò∞</div>
    <div id="side" class="sidebar">
        <div style="padding: 25px; border-bottom: 1px solid #222; background: #000;"><h3 style="color: var(--accent); margin: 0;">LISTA DE CANAIS</h3></div>
        <div id="list-body"></div>
    </div>

    <script>
        let canais = [];
        let player = videojs('v-player');

        async function fazerSync() {
            const link = document.getElementById('url').value;
            if(!link) return;
            document.getElementById('b-start').style.display = 'none';
            document.getElementById('s-box').style.display = 'block';
            const bar = document.getElementById('bar');
            const status = document.getElementById('status');

            try {
                const proxy = "https://api.allorigins.win/raw?url=";
                const res = await fetch(proxy + encodeURIComponent(link));
                const reader = res.body.getReader();
                let decoder = new TextDecoder();
                let full = '';

                while(true) {
                    const {done, value} = await reader.read();
                    if(done || canais.length >= 700) break;
                    full += decoder.decode(value, {stream: true});
                    let lines = full.split('\n');
                    full = lines.pop();
                    for(let i=0; i<lines.length; i++) {
                        if(lines[i].includes('#EXTINF:')) {
                            const nome = lines[i].split(',').pop().trim();
                            const url = lines[i+1]?.trim();
                            if(url && url.startsWith('http')) {
                                canais.push({nome, url});
                                bar.style.width = (canais.length / 7) + "%";
                                status.innerText = "Sincronizando: " + canais.length;
                            }
                        }
                    }
                }
                setTimeout(() => {
                    document.getElementById('p-sync').style.display = 'none';
                    document.getElementById('p-menu').style.display = 'flex';
                }, 800);
            } catch(e) { status.innerText = "Erro no link."; }
        }

        function playCanal(url) {
            document.getElementById('player-box').style.display = 'block';
            player.src({
                src: url,
                type: 'video/mp2t' // Define que √© o formato t√©cnico da Olympus
            });
            player.ready(() => {
                player.play().catch(() => {
                    player.muted(true);
                    player.play();
                });
            });
        }

        function irCanais() {
            document.getElementById('p-menu').style.display = 'none';
            document.getElementById('fab').style.display = 'flex';
            const body = document.getElementById('list-body');
            body.innerHTML = "";
            canais.forEach(c => {
                const d = document.createElement('div');
                d.className = 'chan-item';
                d.innerText = "üì∫ " + c.nome;
                d.onclick = () => { playCanal(c.url); toggleSide(); };
                body.appendChild(d);
            });
            toggleSide();
        }

        function toggleSide() { document.getElementById('side').classList.toggle('active'); }
    </script>
</body>
</html>
