<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini IPTV - Oficial</title>
    <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />
    <style>
        :root { --primary: #ffc107; --bg: #000; }
        body { background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; overflow-x: hidden; }
        
        /* Player Fixo no Topo */
        .player-box { position: sticky; top: 0; z-index: 1000; background: #000; box-shadow: 0 4px 10px rgba(0,0,0,0.5); }
        .video-js { width: 100% !important; height: 210px !important; }

        .controls { padding: 15px; background: #111; border-bottom: 1px solid #222; }
        input { width: 100%; box-sizing: border-box; background: #1a1a1a; border: 1px solid #333; color: white; padding: 12px; border-radius: 8px; margin-bottom: 10px; }
        button { width: 100%; background: var(--primary); border: none; padding: 14px; border-radius: 8px; font-weight: bold; color: #000; cursor: pointer; text-transform: uppercase; }
        
        #status { color: var(--primary); font-size: 13px; margin-top: 8px; text-align: center; }

        /* Grelha de Canais Centralizada */
        .grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(110px, 1fr)); 
            gap: 12px; 
            padding: 20px; 
            max-width: 1200px; 
            margin: 0 auto; 
        }

        .card { 
            background: #161616; 
            border-radius: 12px; 
            padding: 15px 10px; 
            border: 1px solid #282828; 
            font-size: 11px; 
            height: 60px; 
            display: flex; 
            align-items: center; 
            justify-content: center; /* Centraliza horizontalmente */
            text-align: center;      /* Centraliza o texto */
            cursor: pointer;
            transition: 0.2s;
            line-height: 1.2;
            font-weight: 500;
        }

        .card:active { background: var(--primary); color: #000; transform: scale(0.95); }
    </style>
</head>
<body>

    <div class="player-box">
        <video id="main-player" class="video-js vjs-16-9 vjs-big-play-centered" controls playsinline preload="auto"></video>
        <div class="controls">
            <input type="text" id="url-m3u" placeholder="Cole seu link Olympus aqui...">
            <button onclick="forcarDownload()">Sincronizar Lista</button>
            <div id="status">üöÄ Pronto para conectar</div>
        </div>
    </div>

    <div id="lista" class="grid"></div>

    <script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/videojs-contrib-hls@5.15.0/dist/videojs-contrib-hls.min.js"></script>

    <script>
        const player = videojs('main-player', {
            html5: { hls: { overrideNative: true }, nativeVideoTracks: false, nativeAudioTracks: false, nativeTextTracks: false }
        });

        async function forcarDownload() {
            const url = document.getElementById('url-m3u').value.trim();
            if(!url) return;
            const status = document.getElementById('status');
            status.innerText = "‚è≥ Lendo canais...";
            
            const proxy = "https://api.allorigins.win/raw?url=";
            
            try {
                const response = await fetch(proxy + encodeURIComponent(url));
                const reader = response.body.getReader();
                let result = '';
                let canais = [];

                while(true) {
                    const {done, value} = await reader.read();
                    if (done) break;
                    result += new TextDecoder("utf-8").decode(value);
                    if (result.includes('\n')) {
                        const linhas = result.split('\n');
                        result = linhas.pop();
                        for (let i = 0; i < linhas.length; i++) {
                            if (linhas[i].includes('#EXTINF:')) {
                                const nome = linhas[i].split(',').pop().trim();
                                const link = linhas[i+1]?.trim();
                                if(link && link.startsWith('http')) {
                                    canais.push({nome, link});
                                }
                            }
                        }
                    }
                }
                renderizar(canais);
                status.innerText = "‚úÖ " + canais.length + " Canais Online";
            } catch (e) { status.innerText = "‚ùå Erro na conex√£o"; }
        }

        function renderizar(lista) {
            const container = document.getElementById('lista');
            container.innerHTML = "";
            lista.forEach(c => {
                const div = document.createElement('div');
                div.className = 'card';
                div.innerText = c.nome;
                div.onclick = () => {
                    // Configura o player para rodar o link TS
                    player.src({ src: c.link, type: 'application/x-mpegURL' });
                    player.play();
                    window.scrollTo({top: 0, behavior: 'smooth'});
                };
                container.appendChild(div);
            });
        }
    </script>
</body>
</html>
