<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gemini IPTV - Turbo Engine</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        :root { --accent: #ffc107; --bg: #000; --card: #151515; }
        body { background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; overflow: hidden; }
        .page { display: none; height: 100vh; flex-direction: column; align-items: center; justify-content: center; }
        .page.active { display: flex; }

        /* Login e Barra IBO Style */
        .login-box { width: 90%; max-width: 400px; text-align: center; }
        input { background: #1a1a1a; border: 1px solid #333; color: white; padding: 18px; width: 100%; border-radius: 12px; margin-bottom: 15px; box-sizing: border-box; outline: none; }
        .btn-sync { background: var(--accent); color: black; border: none; padding: 18px; width: 100%; border-radius: 12px; font-weight: bold; font-size: 16px; }

        /* BARRA DE PROCESSAMENTO ULTRA R√ÅPIDA */
        .sync-area { width: 100%; display: none; margin-top: 25px; }
        .bar-bg { width: 100%; height: 14px; background: #222; border-radius: 7px; overflow: hidden; border: 1px solid #333; }
        .bar-fill { height: 100%; background: var(--accent); width: 0%; transition: width 0.1s; box-shadow: 0 0 20px var(--accent); }
        #status-txt { margin-top: 15px; color: var(--accent); font-weight: bold; font-size: 16px; text-transform: uppercase; letter-spacing: 1px; }

        /* Dashboard de Categorias */
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; width: 95%; max-width: 500px; }
        .card { background: var(--card); border: 1px solid #222; border-radius: 18px; padding: 40px 10px; cursor: pointer; position: relative; text-align: center; }
        .card:active { transform: scale(0.95); border-color: var(--accent); }
        .badge { position: absolute; top: 15px; right: 15px; background: var(--accent); color: black; font-size: 11px; padding: 3px 8px; border-radius: 6px; font-weight: bold; }

        /* Player UI */
        #player-ui { display: none; width: 100%; height: 235px; background: #000; position: fixed; top: 0; z-index: 1000; border-bottom: 2px solid var(--accent); }
        video { width: 100%; height: 100%; }

        /* Sidebar e Navega√ß√£o */
        .sidebar { position: fixed; left: -100%; top: 0; width: 85%; height: 100%; background: #080808; z-index: 3000; transition: 0.4s; overflow-y: auto; }
        .sidebar.active { left: 0; }
        .chan-item { padding: 20px; border-bottom: 1px solid #111; font-size: 14px; color: #999; text-align: left; }
        
        #fab { position: fixed; bottom: 30px; right: 30px; background: var(--accent); width: 70px; height: 70px; border-radius: 50%; display: none; align-items: center; justify-content: center; font-size: 35px; color: #000; z-index: 4000; box-shadow: 0 8px 25px rgba(0,0,0,0.7); }
    </style>
</head>
<body>

    <div id="p-sync" class="page active">
        <div class="login-box">
            <h1 style="color: var(--accent); font-size: 30px;">IBO PLAYER</h1>
            <p style="color: #444; margin-bottom: 40px; font-weight: bold;">TURBO SYNC ENGINE</p>
            
            <input type="text" id="m3u-url" placeholder="URL M3U Olympus">
            <button class="btn-sync" id="btn-go" onclick="turboSync()">SINCRONIZAR AGORA</button>
            
            <div class="sync-area" id="loader">
                <div class="bar-bg"><div id="bar" class="bar-fill"></div></div>
                <div id="status-txt">Iniciando Captura...</div>
            </div>
        </div>
    </div>

    <div id="p-home" class="page">
        <div class="grid">
            <div class="card" onclick="openCat('canais')"><div class="badge" id="n-c">0</div>üì∫<br><b>LIVE TV</b></div>
            <div class="card" onclick="openCat('filmes')"><div class="badge" id="n-f">0</div>üé¨<br><b>FILMES</b></div>
            <div class="card" onclick="openCat('series')"><div class="badge" id="n-s">0</div>üçø<br><b>S√âRIES</b></div>
            <div class="card" onclick="location.reload()">üîÑ<br><b>SAIR</b></div>
        </div>
    </div>

    <div id="player-ui"><video id="video" controls playsinline></video></div>
    <div id="fab" onclick="toggleSide()">‚ò∞</div>
    <div id="side" class="sidebar">
        <div id="side-title" style="padding: 30px; background: #000; color: var(--accent); font-weight: bold; border-bottom: 1px solid #222;">LISTA</div>
        <div id="list-body"></div>
    </div>

    <script>
        let db = { canais: [], filmes: [], series: [] };
        let hls = new Hls({ enableWorker: true, lowLatencyMode: true });

        async function turboSync() {
            const url = document.getElementById('m3u-url').value;
            if(!url) return;

            document.getElementById('btn-go').style.display = 'none';
            document.getElementById('loader').style.display = 'block';
            const bar = document.getElementById('bar');
            const status = document.getElementById('status-txt');

            try {
                const proxy = "https://api.allorigins.win/raw?url=";
                const response = await fetch(proxy + encodeURIComponent(url));
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let acc = '';
                let total = 0;

                while(true) {
                    const {done, value} = await reader.read();
                    if(done) break;

                    acc += decoder.decode(value, {stream: true});
                    // SCANNER REGEX TURBO: Captura dados em milissegundos
                    const regex = /#EXTINF:.*?,(.*?)\n(http.*?)(?=\n#|$)/g;
                    let m;

                    while ((m = regex.exec(acc)) !== null) {
                        total++;
                        const n = m[1].trim();
                        const u = m[2].trim();
                        const nUP = n.toUpperCase();

                        if(nUP.includes('SERIE') || u.includes('series')) db.series.push({n, u});
                        else if(u.includes('movie') || nUP.includes('FILME')) db.filmes.push({n, u});
                        else db.canais.push({n, u});

                        // Barra e contador atualizados sem atraso
                        bar.style.width = (total % 100) + "%";
                        status.innerText = "CAPTURA: " + total + " ITENS";
                        
                        // Otimiza√ß√£o de Mem√≥ria: Limpa o que j√° foi lido
                        if(total % 500 === 0) acc = acc.substring(m.index);
                    }
                }
                
                document.getElementById('n-c').innerText = db.canais.length;
                document.getElementById('n-f').innerText = db.filmes.length;
                document.getElementById('n-s').innerText = db.series.length;
                
                setTimeout(() => {
                    document.getElementById('p-sync').classList.remove('active');
                    document.getElementById('p-home').classList.add('active');
                }, 800);

            } catch(e) { status.innerText = "ERRO AO CONECTAR."; }
        }

        function play(u) {
            document.getElementById('player-ui').style.display = 'block';
            const v = document.getElementById('video');
            if (hls) hls.destroy();
            hls = new Hls();
            hls.loadSource(u); hls.attachMedia(v);
            hls.on(Hls.Events.MANIFEST_PARSED, () => v.play());
        }

        function openCat(cat) {
            document.getElementById('p-home').classList.remove('active');
            document.getElementById('fab').style.display = 'flex';
            document.getElementById('side-title').innerText = cat.toUpperCase();
            const body = document.getElementById('list-body');
            body.innerHTML = "";
            
            const fragment = document.createDocumentFragment();
            db[cat].forEach(i => {
                const d = document.createElement('div');
                d.className = 'chan-item';
                d.innerText = "‚ñ∂ " + i.n;
                d.onclick = () => { play(i.u); toggleSide(); };
                fragment.appendChild(d);
            });
            body.appendChild(fragment);
            toggleSide();
        }

        function toggleSide() { document.getElementById('side').classList.toggle('active'); }
    </script>
</body>
</html>
