<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gemini IBO Pro - Ultra Fast</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        :root { --accent: #ffc107; --bg: #000; --card: #121212; }
        body { background: var(--bg); color: white; font-family: sans-serif; margin: 0; overflow: hidden; }
        .page { display: none; height: 100vh; flex-direction: column; align-items: center; justify-content: center; }
        .page.active { display: flex; }

        /* Login e Sincronismo Profissional */
        .box { width: 90%; max-width: 400px; text-align: center; }
        input { background: #1a1a1a; border: 1px solid #333; color: white; padding: 18px; width: 100%; border-radius: 12px; margin-bottom: 15px; box-sizing: border-box; }
        .btn { background: var(--accent); color: #000; border: none; padding: 18px; width: 100%; border-radius: 12px; font-weight: bold; cursor: pointer; }

        /* BARRA DE PROGRESSO E CONTADOR - IBO STYLE */
        .sync-area { width: 100%; display: none; margin-top: 30px; }
        .bar-bg { width: 100%; height: 14px; background: #222; border-radius: 10px; overflow: hidden; border: 1px solid #333; }
        .bar-fill { height: 100%; background: var(--accent); width: 0%; box-shadow: 0 0 20px var(--accent); }
        #status-txt { margin-top: 15px; color: var(--accent); font-weight: bold; font-size: 16px; letter-spacing: 1px; }

        /* Dashboard Categorias */
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; width: 95%; }
        .card { background: var(--card); border: 1px solid #222; border-radius: 15px; padding: 35px 10px; text-align: center; position: relative; }
        .badge { position: absolute; top: 10px; right: 10px; background: var(--accent); color: #000; font-size: 11px; padding: 3px 7px; border-radius: 5px; font-weight: bold; }

        /* Player e Navega√ß√£o */
        #player-ui { display: none; width: 100%; height: 230px; background: #000; position: fixed; top: 0; z-index: 1000; border-bottom: 2px solid var(--accent); }
        video { width: 100%; height: 100%; }
        .sidebar { position: fixed; left: -100%; top: 0; width: 85%; height: 100%; background: #0a0a0a; z-index: 3000; transition: 0.3s; overflow-y: auto; }
        .sidebar.active { left: 0; }
        .item { padding: 20px; border-bottom: 1px solid #111; font-size: 14px; color: #999; text-align: left; }

        #fab { position: fixed; bottom: 30px; right: 30px; background: var(--accent); width: 65px; height: 65px; border-radius: 50%; display: none; align-items: center; justify-content: center; color: #000; font-size: 30px; z-index: 4000; }
    </style>
</head>
<body>

    <div id="p-sync" class="page active">
        <div class="box">
            <h1 style="color: var(--accent); font-size: 30px; letter-spacing: 2px;">IBO PLAYER</h1>
            <input type="text" id="iptv-url" placeholder="URL M3U Olympus">
            <button class="btn" id="btn-go" onclick="turboSync()">SINCRONIZAR AGORA</button>
            <div class="sync-area" id="loader">
                <div class="bar-bg"><div id="bar" class="bar-fill"></div></div>
                <div id="status-txt">LENDO LISTA...</div>
            </div>
        </div>
    </div>

    <div id="p-home" class="page">
        <div class="grid">
            <div class="card" onclick="abrir('canais')"><div class="badge" id="c-c">0</div>üì∫<br>LIVE TV</div>
            <div class="card" onclick="abrir('filmes')"><div class="badge" id="c-f">0</div>üé¨<br>FILMES</div>
            <div class="card" onclick="abrir('series')"><div class="badge" id="c-s">0</div>üçø<br>S√âRIES</div>
            <div class="card" onclick="location.reload()">üîÑ<br>SAIR</div>
        </div>
    </div>

    <div id="player-ui"><video id="video" controls playsinline></video></div>
    <div id="fab" onclick="toggleNav()">‚ò∞</div>
    <div id="side" class="sidebar"><div id="list-container"></div></div>

    <script>
        let db = { canais: [], filmes: [], series: [] };
        let hls = new Hls({ enableWorker: true });

        async function turboSync() {
            const url = document.getElementById('iptv-url').value;
            if(!url) return;

            document.getElementById('btn-go').style.display = 'none';
            document.getElementById('loader').style.display = 'block';
            const bar = document.getElementById('bar');
            const status = document.getElementById('status-txt');

            try {
                const proxy = "https://api.allorigins.win/raw?url=";
                const response = await fetch(proxy + encodeURIComponent(url));
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let acc = '';
                let total = 0;

                // Loop de leitura ultra-r√°pida por blocos
                while(true) {
                    const {done, value} = await reader.read();
                    if(done) break;

                    acc += decoder.decode(value, {stream: true});
                    
                    // Processa apenas quando encontrar uma quebra de linha completa
                    if (acc.includes('\n')) {
                        const lines = acc.split('\n');
                        acc = lines.pop(); // Guarda a linha incompleta para o pr√≥ximo bloco

                        for(let i=0; i < lines.length; i++) {
                            if(lines[i].startsWith('#EXTINF:')) {
                                total++;
                                const nome = lines[i].split(',').pop().trim();
                                const link = lines[i+1]?.trim();
                                
                                if(link && link.startsWith('http')) {
                                    const nUP = nome.toUpperCase();
                                    if(nUP.includes('SERIE') || link.includes('series')) db.series.push({n: nome, u: link});
                                    else if(link.includes('movie') || nUP.includes('FILME')) db.filmes.push({n: nome, u: link});
                                    else db.canais.push({n: nome, u: link});

                                    // Atualiza a cada 50 canais para manter a fluidez visual
                                    if(total % 50 === 0) {
                                        bar.style.width = (total % 100) + "%";
                                        status.innerText = "CAPTURANDO: " + total;
                                    }
                                }
                            }
                        }
                    }
                }
                
                finalizar();
            } catch(e) { status.innerText = "ERRO NA CONEX√ÉO."; }
        }

        function finalizar() {
            document.getElementById('c-c').innerText = db.canais.length;
            document.getElementById('c-f').innerText = db.filmes.length;
            document.getElementById('c-s').innerText = db.series.length;
            document.getElementById('p-sync').classList.remove('active');
            document.getElementById('p-home').classList.add('active');
        }

        function play(u) {
            document.getElementById('player-ui').style.display = 'block';
            const v = document.getElementById('video');
            if (hls) hls.destroy();
            hls = new Hls();
            hls.loadSource(u); hls.attachMedia(v);
            hls.on(Hls.Events.MANIFEST_PARSED, () => v.play());
        }

        function abrir(cat) {
            document.getElementById('p-home').classList.remove('active');
            document.getElementById('fab').style.display = 'flex';
            const cont = document.getElementById('list-container');
            cont.innerHTML = `<div style="padding:25px; background:#000; color:#ffc107; font-weight:bold; border-bottom:1px solid #222;">${cat.toUpperCase()}</div>`;
            
            // Renderiza√ß√£o otimizada
            const frag = document.createDocumentFragment();
            db[cat].forEach(i => {
                const d = document.createElement('div');
                d.className = 'item';
                d.innerText = "‚ñ∂ " + i.n;
                d.onclick = () => { play(i.u); toggleNav(); };
                frag.appendChild(d);
            });
            cont.appendChild(frag);
            toggleNav();
        }

        function toggleNav() { document.getElementById('side').classList.toggle('active'); }
    </script>
</body>
</html>
