<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini IPTV Pro</title>
    <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />
    <style>
        :root { --accent: #ffc107; --bg: #050505; }
        body { background: var(--bg); color: white; font-family: sans-serif; margin: 0; overflow: hidden; }
        
        /* Telas */
        .screen { display: none; height: 100vh; flex-direction: column; align-items: center; justify-content: center; }
        .screen.active { display: flex; }

        /* Categorias Iniciais */
        .menu-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; width: 90%; }
        .menu-card { background: #111; border: 2px solid #222; border-radius: 15px; padding: 30px 10px; text-align: center; font-weight: bold; cursor: pointer; }
        .menu-card:active { border-color: var(--accent); color: var(--accent); }

        /* Player e Barra de Progresso */
        .player-header { width: 100%; background: #000; border-bottom: 2px solid var(--accent); display: none; }
        .player-header.active { display: block; }
        .progress-container { width: 100%; height: 5px; background: #222; }
        .progress-bar { height: 100%; background: var(--accent); width: 0%; transition: 0.3s; }

        /* Menu Lateral de Canais */
        .sidebar { position: fixed; left: -100%; top: 0; width: 85%; height: 100%; background: #0a0a0a; z-index: 3000; transition: 0.3s; overflow-y: auto; }
        .sidebar.active { left: 0; }
        .chan-item { padding: 15px; border-bottom: 1px solid #111; font-size: 14px; display: flex; align-items: center; }

        /* √çcone de Abrir Lista (Flutuante) */
        #fab-menu { position: fixed; bottom: 20px; right: 20px; background: var(--accent); width: 60px; height: 60px; border-radius: 50%; display: none; align-items: center; justify-content: center; font-size: 30px; color: #000; box-shadow: 0 4px 15px rgba(0,0,0,0.5); z-index: 4000; }

        input { background: #111; border: 1px solid #333; color: white; padding: 15px; width: 80%; border-radius: 10px; margin-bottom: 15px; }
        .btn { background: var(--accent); border: none; padding: 15px 30px; border-radius: 10px; font-weight: bold; }
    </style>
</head>
<body>

    <div id="screen-login" class="screen active">
        <h1 style="color: var(--accent);">Gemini IPTV</h1>
        <input type="text" id="iptv-url" placeholder="Cole seu link Olympus aqui...">
        <button class="btn" onclick="iniciarSincronismo()">SINCRONIZAR</button>
        <div class="progress-container" style="margin-top: 20px; width: 80%;"><div class="progress-bar" id="bar"></div></div>
        <p id="status-msg" style="font-size: 12px; margin-top: 10px;"></p>
    </div>

    <div id="screen-cats" class="screen">
        <h2 style="margin-bottom: 30px;">Escolha uma Categoria</h2>
        <div class="menu-grid">
            <div class="menu-card" onclick="abrirCanais()">üì∫<br>CANAIS TV</div>
            <div class="menu-card" onclick="alert('Filmes em breve!')">üé¨<br>FILMES</div>
            <div class="menu-card" onclick="alert('S√©ries em breve!')">üçø<br>S√âRIES</div>
            <div class="menu-card" onclick="location.reload()">üîÑ<br>SAIR</div>
        </div>
    </div>

    <div id="player-view" style="display: none; height: 100vh;">
        <div class="player-header active">
            <video id="vid" class="video-js vjs-16-9 vjs-big-play-centered" controls playsinline></video>
        </div>
        <div id="msg-placeholder" style="flex: 1; display: flex; align-items: center; justify-content: center; color: #444;">
            Toque no √≠cone ‚ò∞ para escolher um canal
        </div>
    </div>

    <div id="fab-menu" onclick="toggleSidebar()">‚ò∞</div>
    <div id="sidebar" class="sidebar">
        <div style="padding: 20px; border-bottom: 1px solid #222; background: #000;">
            <h3 style="color: var(--accent); margin: 0;">CANAIS DISPON√çVEIS</h3>
        </div>
        <div id="lista-corpo"></div>
    </div>

    <script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>
    <script>
        const player = videojs('vid');
        let listaGlobal = [];

        function showScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            if(id === 'player-view') {
                document.getElementById('screen-cats').style.display = 'none';
                document.getElementById(id).style.display = 'flex';
                document.getElementById('fab-menu').style.display = 'flex';
            } else {
                document.getElementById(id).classList.add('active');
            }
        }

        async function iniciarSincronismo() {
            const url = document.getElementById('iptv-url').value;
            if(!url) return;
            const bar = document.getElementById('bar');
            const msg = document.getElementById('status-msg');

            try {
                const proxy = "https://api.allorigins.win/raw?url=";
                const res = await fetch(proxy + encodeURIComponent(url));
                const reader = res.body.getReader();
                let decoder = new TextDecoder();
                let full = '';

                while(true) {
                    const {done, value} = await reader.read();
                    if(done || listaGlobal.length >= 600) break;
                    full += decoder.decode(value, {stream: true});
                    const lines = full.split('\n');
                    full = lines.pop();

                    for(let i=0; i<lines.length; i++) {
                        if(lines[i].includes('#EXTINF:')) {
                            const nome = lines[i].split(',').pop().trim();
                            const link = lines[i+1]?.trim();
                            if(link && link.startsWith('http')) {
                                listaGlobal.push({nome, link});
                                bar.style.width = (listaGlobal.length / 6) + "%";
                            }
                        }
                    }
                }
                msg.innerHTML = "‚úÖ Sincronizado!";
                setTimeout(() => showScreen('screen-cats'), 1000);
            } catch(e) { msg.innerHTML = "‚ùå Erro. Resete as travas no painel."; }
        }

        function abrirCanais() {
            showScreen('player-view');
            const corpo = document.getElementById('lista-corpo');
            corpo.innerHTML = "";
            listaGlobal.forEach(c => {
                const item = document.createElement('div');
                item.className = 'chan-item';
                item.innerHTML = "üì∫ " + c.nome;
                item.onclick = () => {
                    player.pause();
                    player.src({ src: c.link, type: 'application/x-mpegURL' });
                    player.play();
                    toggleSidebar();
                    document.getElementById('msg-placeholder').style.display = 'none';
                };
                corpo.appendChild(item);
            });
        }

        function toggleSidebar() { document.getElementById('sidebar').classList.toggle('active'); }
    </script>
</body>
</html>
