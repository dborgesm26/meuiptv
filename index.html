<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gemini IPTV Pro</title>
    <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />
    <style>
        :root { --primary: #ffc107; --bg: #000; }
        body { background: var(--bg); color: white; font-family: sans-serif; margin: 0; text-align: center; overflow-x: hidden; }
        #loading-screen { position: fixed; inset: 0; background: #000; z-index: 10000; display: none; flex-direction: column; align-items: center; justify-content: center; }
        .loader-gold { width: 50px; height: 50px; border: 4px solid #1a1a1a; border-top: 4px solid var(--primary); border-radius: 50%; animation: spin 1s linear infinite; margin-bottom: 20px; }
        @keyframes spin { to { transform: rotate(360deg); } }
        .progress-container { width: 80%; max-width: 300px; height: 10px; background: #222; border-radius: 10px; overflow: hidden; margin: 15px 0; }
        #progress-bar { width: 0%; height: 100%; background: var(--primary); box-shadow: 0 0 15px var(--primary); }
        .app-container { max-width: 500px; margin: 0 auto; }
        .player-section { position: sticky; top: 0; z-index: 1000; background: #000; border-bottom: 2px solid #1a1a1a; }
        .setup-bar { padding: 12px; display: flex; gap: 8px; }
        input { flex: 1; background: #1a1a1a; border: 1px solid #333; color: white; padding: 12px; border-radius: 8px; outline: none; }
        button { background: var(--primary); border: none; padding: 10px 18px; border-radius: 8px; font-weight: bold; cursor: pointer; color: #000; }
        .channel-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; padding: 15px; }
        .card { background: #111; border-radius: 12px; padding: 12px 5px; border: 1px solid #222; }
        .card-name { font-size: 10px; height: 2.4em; overflow: hidden; color: #ccc; }
    </style>
</head>
<body>

    <div id="loading-screen">
        <div class="loader-gold"></div>
        <h2 style="color: var(--primary); margin: 0;">Sincronização Forçada</h2>
        <div class="progress-container"><div id="progress-bar"></div></div>
        <p id="contador-visual" style="font-size: 30px; font-weight: bold; color: var(--primary);">0</p>
        <p style="color: #888; font-size: 12px;">Ignorando restrições do servidor Olympus...</p>
    </div>

    <div class="app-container">
        <div class="player-section"><video id="main-player" class="video-js vjs-16-9 vjs-big-play-centered" controls playsinline></video></div>
        <div class="setup-bar">
            <input type="text" id="m3u-url" placeholder="Insira o link .php aqui...">
            <button onclick="forçarCaptura()">CARREGAR</button>
        </div>
        <h3 id="titulo-lista" style="color: var(--primary); margin: 15px 0;">Canais Encontrados</h3>
        <main id="channel-list" class="channel-grid"></main>
    </div>

    <script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>
    <script>
        const player = videojs('main-player');

        async function forçarCaptura() {
            const url = document.getElementById('m3u-url').value.trim();
            if(!url) return;

            document.getElementById('loading-screen').style.display = 'flex';
            const bar = document.getElementById('progress-bar');
            const cont = document.getElementById('contador-visual');

            // Usando um Proxy de engenharia reversa que remove cabeçalhos de bloqueio
            const proxy = "https://corsproxy.io/?";
            
            try {
                const response = await fetch(proxy + encodeURIComponent(url));
                const data = await response.text();

                if(!data || data.length < 100) throw new Error("Vazio");

                const lines = data.split('\n');
                const canais = [];
                let c = 0;

                for(let i=0; i<lines.length; i++) {
                    const line = lines[i].trim();
                    if(line.startsWith('#EXTINF:')) {
                        const nome = line.split(',').pop().trim();
                        // O link pode estar na linha imediatamente a seguir ou na próxima
                        let link = lines[i+1]?.trim()?.startsWith('http') ? lines[i+1].trim() : lines[i+2]?.trim();
                        
                        if(link && link.startsWith('http')) {
                            canais.push({nome, url: link});
                            c++;
                            cont.innerText = c;
                            bar.style.width = Math.min(100, (i/lines.length)*100) + "%";
                            
                            // Força atualização visual
                            if(c % 20 === 0) await new Promise(r => setTimeout(r, 0));
                        }
                    }
                }

                if(canais.length === 0) throw new Error("Zero");

                renderizar(canais);
                document.getElementById('loading-screen').style.display = 'none';
                document.getElementById('titulo-lista').innerText = "Total: " + c;

            } catch(e) {
                // TENTATIVA DE EMERGÊNCIA VIA ALLORIGINS CASO O PRIMEIRO FALHE
                const resAlt = await fetch("https://api.allorigins.win/raw?url=" + encodeURIComponent(url));
                const dataAlt = await resAlt.text();
                if(dataAlt.includes("#EXTM3U")) {
                    const lines = dataAlt.split('\n');
                    // ... repete a lógica ...
                    location.reload(); // Recarrega para tentar limpar cache se falhar
                } else {
                    alert("O servidor Olympus recusou a conexão. Dica: Tente o link direto no VLC para confirmar se não expirou.");
                    document.getElementById('loading-screen').style.display = 'none';
                }
            }
        }

        function renderizar(lista) {
            const container = document.getElementById('channel-list');
            container.innerHTML = "";
            lista.slice(0, 1000).forEach(canais => {
                const div = document.createElement('div');
                div.className = 'card';
                div.innerHTML = `<div class="card-name">${canais.nome}</div>`;
                div.onclick = () => { 
                    player.src({src: canais.url, type: 'application/x-mpegURL'}); 
                    player.play(); 
                    window.scrollTo({top: 0, behavior: 'smooth'});
                };
                container.appendChild(div);
            });
        }
    </script>
</body>
</html>
