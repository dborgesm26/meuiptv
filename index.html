<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gemini IPTV Pro</title>
    <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />
    <style>
        :root { --primary: #ffc107; --bg: #000; }
        body { background: var(--bg); color: white; font-family: sans-serif; margin: 0; text-align: center; overflow-x: hidden; }
        
        #loading-screen { 
            position: fixed; inset: 0; background: #000; 
            z-index: 10000; display: none; flex-direction: column; 
            align-items: center; justify-content: center; 
        }
        .loader-gold { 
            width: 50px; height: 50px; border: 4px solid #1a1a1a; 
            border-top: 4px solid var(--primary); border-radius: 50%; 
            animation: spin 1s linear infinite; margin-bottom: 20px;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        .progress-container {
            width: 80%; max-width: 300px; height: 10px;
            background: #222; border-radius: 10px; overflow: hidden; margin: 15px 0;
            border: 1px solid #333;
        }
        #progress-bar {
            width: 0%; height: 100%; background: var(--primary);
            box-shadow: 0 0 15px var(--primary); transition: width 0.1s linear;
        }

        .app-container { max-width: 500px; margin: 0 auto; }
        .player-section { position: sticky; top: 0; z-index: 1000; background: #000; border-bottom: 2px solid #1a1a1a; }
        .setup-bar { padding: 12px; display: flex; gap: 8px; }
        input { flex: 1; background: #1a1a1a; border: 1px solid #333; color: white; padding: 12px; border-radius: 8px; outline: none; }
        button { background: var(--primary); border: none; padding: 10px 18px; border-radius: 8px; font-weight: bold; cursor: pointer; color: #000; }
        
        .channel-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; padding: 15px; }
        .card { background: #111; border-radius: 12px; padding: 12px 5px; border: 1px solid #222; }
        .card-name { font-size: 10px; height: 2.4em; overflow: hidden; color: #ccc; margin-top: 5px; }
    </style>
</head>
<body>

    <div id="loading-screen">
        <div class="loader-gold"></div>
        <h2 style="color: var(--primary); margin: 0;">Captura em Massa</h2>
        
        <div class="progress-container">
            <div id="progress-bar"></div>
        </div>
        
        <p id="contador-visual" style="font-size: 30px; font-weight: bold; margin: 5px 0; color: var(--primary);">0</p>
        <p id="status-msg" style="color: #888; font-size: 12px;">Sincronizando canais MPEG-TS...</p>
    </div>

    <div class="app-container">
        <div class="player-section">
            <video id="main-player" class="video-js vjs-16-9 vjs-big-play-centered" controls playsinline></video>
        </div>

        <div class="setup-bar">
            <input type="text" id="m3u-url" placeholder="Link &output=mpegts...">
            <button onclick="disparar()">CARREGAR</button>
        </div>

        <h3 id="titulo-lista" style="color: var(--primary); margin: 15px 0;">Biblioteca Gemini</h3>
        <main id="channel-list" class="channel-grid"></main>
    </div>

    <script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>
    <script>
        const player = videojs('main-player');

        function disparar() {
            const url = document.getElementById('m3u-url').value.trim();
            if(!url) return alert("Insira o seu link!");

            document.getElementById('loading-screen').style.display = 'flex';
            document.getElementById('contador-visual').innerText = "0";
            document.getElementById('progress-bar').style.width = '0%';
            
            setTimeout(() => carregarMotor(url), 500);
        }

        async function carregarMotor(url) {
            const bar = document.getElementById('progress-bar');
            const cont = document.getElementById('contador-visual');
            const msg = document.getElementById('status-msg');

            try {
                // Proxy de alto desempenho
                const proxy = "https://api.allorigins.win/raw?url=";
                const res = await fetch(proxy + encodeURIComponent(url));
                const data = await res.text();

                if(!data || data.length < 100) throw new Error("Link vazio ou bloqueado");

                // Parser universal: limpa caracteres especiais de servidores PHP
                const cleanData = data.replace(/\r/g, "");
                const lines = cleanData.split('\n');
                const canais = [];
                let count = 0;

                for(let i=0; i < lines.length; i++) {
                    const line = lines[i].trim();
                    
                    if(line.startsWith('#EXTINF:')) {
                        // Extrai o nome após a última vírgula
                        const nome = line.substring(line.lastIndexOf(',') + 1).trim();
                        
                        // Busca o link nas próximas 2 linhas (flexibilidade para MPEGTS)
                        let link = "";
                        if (lines[i+1] && lines[i+1].includes('http')) link = lines[i+1].trim();
                        else if (lines[i+2] && lines[i+2].includes('http')) link = lines[i+2].trim();
                        
                        if(link) {
                            canais.push({ nome, url: link });
                            count++;
                            
                            // Atualização visual ultra-rápida
                            if(count % 5 === 0) {
                                cont.innerText = count;
                                let p = Math.min(100, (i / lines.length) * 100);
                                bar.style.width = p + "%";
                            }
                            
                            // Evita congelamento do ecrã em listas gigantes
                            if(count % 100 === 0) await new Promise(r => setTimeout(r, 0));
                        }
                    }
                }

                bar.style.width = "100%";
                msg.innerText = "Sincronização concluída!";
                
                setTimeout(() => {
                    renderizar(canais);
                    document.getElementById('titulo-lista').innerText = "Canais: " + count;
                    document.getElementById('loading-screen').style.display = 'none';
                }, 800);

            } catch(e) {
                alert("Erro ao ler lista. Verifique se o link está ativo no VLC ou se os dados estão corretos.");
                document.getElementById('loading-screen').style.display = 'none';
            }
        }

        function renderizar(lista) {
            const container = document.getElementById('channel-list');
            container.innerHTML = "";
            lista.slice(0, 600).forEach(c => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `<div class="card-name">${c.nome}</div>`;
                card.onclick = () => {
                    player.src({ src: c.url, type: 'application/x-mpegURL' });
                    player.play();
                    window.scrollTo({top: 0, behavior: 'smooth'});
                };
                container.appendChild(card);
            });
        }
    </script>
</body>
</html>
