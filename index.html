<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>IPTV Teste Real</title>
    <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />
    <style>
        body { background: #000; color: #fff; font-family: sans-serif; text-align: center; margin: 0; }
        .setup { padding: 20px; background: #111; }
        input { width: 80%; padding: 12px; margin-bottom: 10px; border-radius: 5px; border: 1px solid #333; background: #222; color: #fff; }
        button { padding: 12px 20px; background: #ffc107; border: none; border-radius: 5px; font-weight: bold; cursor: pointer; }
        #status { font-size: 24px; color: #ffc107; margin: 20px 0; }
        .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; padding: 10px; }
        .item { background: #1a1a1a; padding: 10px; font-size: 10px; border-radius: 5px; height: 40px; display: flex; align-items: center; justify-content: center; border: 1px solid #333; }
    </style>
</head>
<body>

    <div class="setup">
        <video id="vid" class="video-js vjs-16-9" controls playsinline style="width: 100%; max-width: 500px; margin: 0 auto;"></video>
        <br><br>
        <input type="text" id="url" placeholder="Cole o link aqui...">
        <br>
        <button onclick="carregar()">CARREGAR AGORA</button>
    </div>

    <div id="status">Canais: 0</div>
    <div id="lista" class="grid"></div>

    <script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>
    <script>
        const player = videojs('vid');

        async function carregar() {
            const link = document.getElementById('url').value.trim();
            if(!link) return;

            document.getElementById('status').innerText = "A carregar...";
            document.getElementById('lista').innerHTML = "";

            try {
                // Usamos o proxy para evitar erros de segurança do navegador
                const proxy = "https://api.allorigins.win/raw?url=";
                const response = await fetch(proxy + encodeURIComponent(link));
                const text = await response.text();

                if(!text.includes("#EXTM3U")) {
                    document.getElementById('status').innerText = "Erro: Link inválido ou sem canais.";
                    return;
                }

                const lines = text.split('\n');
                let count = 0;
                const fragment = document.createDocumentFragment();

                for(let i=0; i<lines.length; i++) {
                    if(lines[i].includes("#EXTINF:")) {
                        const nome = lines[i].split(',').pop().trim();
                        const stream = lines[i+1]?.trim();

                        if(stream && stream.startsWith("http")) {
                            count++;
                            const div = document.createElement('div');
                            div.className = 'item';
                            div.innerText = nome;
                            div.onclick = () => {
                                player.src({ src: stream, type: 'application/x-mpegURL' });
                                player.play();
                            };
                            fragment.appendChild(div);
                        }
                    }
                }

                document.getElementById('lista').appendChild(fragment);
                document.getElementById('status').innerText = "Canais: " + count;

            } catch (e) {
                document.getElementById('status').innerText = "Erro de conexão.";
            }
        }
    </script>
</body>
</html>
