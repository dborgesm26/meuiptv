<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gemini IPTV v16 - Turbo</title>
    <script src="https://cdn.jsdelivr.net/npm/clappr@latest/dist/clappr.min.js"></script>
    <style>
        :root { --accent: #ffc107; --bg: #000; }
        body { background: var(--bg); color: white; font-family: sans-serif; margin: 0; overflow: hidden; }
        .page { display: none; height: 100vh; flex-direction: column; align-items: center; justify-content: center; text-align: center; }
        .page.active { display: flex; }
        
        .loader-container { width: 85%; display: none; margin-top: 20px; }
        .bar-bg { width: 100%; height: 15px; background: #222; border-radius: 10px; overflow: hidden; border: 1px solid #333; }
        .bar-fill { height: 100%; background: var(--accent); width: 0%; transition: width 0.1s; box-shadow: 0 0 15px var(--accent); }

        .menu-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; width: 90%; }
        .card { background: #111; border: 2px solid #222; border-radius: 15px; padding: 35px 5px; cursor: pointer; }
        .card small { color: var(--accent); font-size: 10px; display: block; margin-top: 5px; }

        #video-player { display: none; width: 100%; height: 230px; background: #000; position: fixed; top: 0; z-index: 1000; border-bottom: 2px solid var(--accent); }
        .sidebar { position: fixed; left: -100%; top: 0; width: 85%; height: 100%; background: #0a0a0a; z-index: 3000; transition: 0.3s; overflow-y: auto; }
        .sidebar.active { left: 0; }
        .item { padding: 18px; border-bottom: 1px solid #1a1a1a; font-size: 13px; text-align: left; }

        #fab { position: fixed; bottom: 30px; right: 30px; background: var(--accent); width: 65px; height: 65px; border-radius: 50%; display: none; align-items: center; justify-content: center; font-size: 30px; color: #000; z-index: 4000; }
        input { background: #111; border: 1px solid #333; color: white; padding: 15px; width: 85%; border-radius: 10px; margin-bottom: 15px; }
        .btn { background: var(--accent); border: none; padding: 15px; border-radius: 10px; font-weight: bold; width: 85%; }
    </style>
</head>
<body>

    <div id="p-sync" class="page active">
        <h1 style="color: var(--accent);">GEMINI IPTV</h1>
        <input type="text" id="url" placeholder="Link M3U Olympus...">
        <button class="btn" id="b-start" onclick="turboSync()">SINCRONIZAR R√ÅPIDO</button>
        <div class="loader-container" id="l-box">
            <div class="bar-bg"><div id="bar" class="bar-fill"></div></div>
            <p id="status" style="margin-top: 10px; color: var(--accent);">Baixando lista...</p>
        </div>
    </div>

    <div id="p-menu" class="page">
        <div class="menu-grid">
            <div class="card" onclick="show('canais')">üì∫<br>CANAIS <small id="c-c">0</small></div>
            <div class="card" onclick="show('filmes')">üé¨<br>FILMES <small id="c-f">0</small></div>
            <div class="card" onclick="show('series')">üçø<br>S√âRIES <small id="c-s">0</small></div>
            <div class="card" onclick="location.reload()">üîÑ<br>SAIR</div>
        </div>
    </div>

    <div id="video-player"></div>
    <div id="fab" onclick="toggle()">‚ò∞</div>
    <div id="side" class="sidebar"><div id="l-body"></div></div>

    <script>
        let db = { canais: [], filmes: [], series: [] };
        let player = null;

        async function turboSync() {
            const url = document.getElementById('url').value;
            if(!url) return;
            document.getElementById('b-start').style.display = 'none';
            document.getElementById('l-box').style.display = 'block';
            const bar = document.getElementById('bar');
            const status = document.getElementById('status');

            try {
                const proxy = "https://api.allorigins.win/raw?url=";
                const response = await fetch(proxy + encodeURIComponent(url));
                const text = await response.text();
                
                status.innerText = "Organizando categorias...";
                bar.style.width = "50%";

                // REGEX TURBO: Captura nome e link instantaneamente
                const regex = /#EXTINF:.*?,(.*?)\n(http.*?)(?=\n#|$)/g;
                let match;

                while ((match = regex.exec(text)) !== null) {
                    const nome = match[1].trim();
                    const link = match[2].trim();
                    const nUP = nome.toUpperCase();

                    if(nUP.includes('SERIE') || nUP.includes('S√âRIE') || link.includes('series')) {
                        db.series.push({n: nome, u: link});
                    } else if(link.includes('movie') || nUP.includes('FILME') || nUP.includes('2024') || nUP.includes('2025')) {
                        db.filmes.push({n: nome, u: link});
                    } else {
                        db.canais.push({n: nome, u: link});
                    }
                }

                bar.style.width = "100%";
                document.getElementById('c-c').innerText = db.canais.length;
                document.getElementById('c-f').innerText = db.filmes.length;
                document.getElementById('c-s').innerText = db.series.length;

                setTimeout(() => {
                    document.getElementById('p-sync').style.display = 'none';
                    document.getElementById('p-menu').style.display = 'flex';
                }, 500);

            } catch(e) { status.innerText = "Erro no link."; }
        }

        function play(u) {
            document.getElementById('video-player').style.display = 'block';
            if (player) player.destroy();
            player = new Clappr.Player({
                source: u, parentId: "#video-player", width: '100%', height: '100%',
                autoPlay: true, mimeType: "application/x-mpegURL"
            });
        }

        function show(t) {
            document.getElementById('p-menu').style.display = 'none';
            document.getElementById('fab').style.display = 'flex';
            const body = document.getElementById('l-body');
            body.innerHTML = `<div style="padding:20px; color:#ffc107; font-weight:bold; background:#000; border-bottom:1px solid #222;">${t.toUpperCase()}</div>`;
            db[t].forEach(i => {
                const d = document.createElement('div');
                d.className = 'item';
                d.innerText = "‚ñ∂ " + i.n;
                d.onclick = () => { play(i.u); toggle(); };
                body.appendChild(d);
            });
            toggle();
        }

        function toggle() { document.getElementById('side').classList.toggle('active'); }
    </script>
</body>
</html>
